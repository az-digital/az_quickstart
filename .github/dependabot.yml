version: 2
updates:
  - package-ecosystem: "composer"
    directory: "/"
    target-branch: "main"
    schedule:
      interval: "daily"
    # Allow up to 10 open pull requests
    open-pull-requests-limit: 10
  - package-ecosystem: "composer"
    directory: "/"
    target-branch: "2.x"
    schedule:
      interval: "daily"
    reviewers:
      - "az-digital/developers"
    # Allow up to 10 open pull requests
    open-pull-requests-limit: 10
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions every week
      interval: "weekly"
    reviewers:
      - "az-digital/developers"
