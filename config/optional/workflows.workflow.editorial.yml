langcode: en
status: true
dependencies:
  module:
    - content_moderation
id: editorial
label: Editorial
type: content_moderation
type_settings:
  states:
    az_needs_review:
      published: false
      default_revision: false
      label: 'Needs Review'
      weight: -1
    draft:
      label: Draft
      published: false
      default_revision: false
      weight: -2
    published:
      label: Published
      published: true
      default_revision: true
      weight: 0
  transitions:
    az_reject:
      label: Reject
      from:
        - az_needs_review
      to: draft
      weight: 0
    az_submit_for_review:
      label: 'Submit for Review'
      from:
        - draft
      to: az_needs_review
      weight: -1
    create_new_draft:
      label: 'Create New Draft'
      to: draft
      weight: -2
      from:
        - draft
        - published
    publish:
      label: Publish
      to: published
      weight: 1
      from:
        - az_needs_review
  entity_types: {  }
  default_moderation_state: draft
