langcode: en
status: true
dependencies:
  module:
    - content_moderation
id: editorial
label: Editorial
type: content_moderation
type_settings:
  states:
    draft:
      label: Draft
      published: false
      default_revision: true
      weight: -2
    published:
      label: Published
      published: true
      default_revision: false
      weight: 0
  transitions:
    az_publish:
      label: Publish
      from:
        - draft
        - published
      to: published
      weight: 0
    create_new_draft:
      label: 'Create New Draft'
      to: draft
      weight: -2
      from:
        - draft
        - published
  default_moderation_state: draft
