az_bootstrap_cdn_version: 'stable'
az_bootstrap_minified: true
az_brand_icons_source: 'cdn'
az_brand_icons_class: true
external_links: true
sticky_footer: true
use_material_design_sharp_icons: true
logo:
  path: 'profiles/custom/az_quickstart/themes/custom/az_barrio/logo.png'
  use_default: false
primary_logo_alt_text: '[site:name] | Home'
primary_logo_title_text: '[site:name] | Home'
