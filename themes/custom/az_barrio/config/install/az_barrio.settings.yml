az_back_to_top: true
az_barrio_navbar_offcanvas: true
az_barrio_font: true
az_bootstrap_source: 'cdn'
az_bootstrap_cdn_version: 'stable'
az_bootstrap_minified: true
az_brand_icons_source: 'cdn'
az_brand_icons_class: true
external_links: true
sticky_footer: true
az_barrio_material_design_sharp_icons: true
az_barrio_logo_svg_inline: true
az_barrio_footer_logo_svg_inline: true
logo:
  path: 'profiles/custom/az_quickstart/themes/custom/az_barrio/images/logo.png'
  use_default: false
primary_logo_alt_text: '[site:name] | Home'
primary_logo_title_text: '[site:name] | Home'
