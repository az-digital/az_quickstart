# Library
# --------------
bootstrap_barrio_library: 'production'

# Layout
# --------------=
bootstrap_barrio_region_clean_header_ua_utilities: 0
bootstrap_barrio_region_class_header_ua_utilities: 'ml-auto d-none d-lg-block d-xl-block'
bootstrap_barrio_region_clean_alert: 1
bootstrap_barrio_region_class_alert: ''
bootstrap_barrio_region_class_navigation: ''
bootstrap_barrio_region_clean_navigation_offcanvas: 0
bootstrap_barrio_region_class_navigation_offcanvas: ''
bootstrap_barrio_region_clean_content_featured: 1
bootstrap_barrio_region_class_content_featured: ''
bootstrap_barrio_region_clean_full_width_content_bottom: 1
bootstrap_barrio_region_class_full_width_content_bottom: ''
bootstrap_barrio_region_clean_footer: 1
bootstrap_barrio_region_class_footer: ''
bootstrap_barrio_region_clean_footer_sub: 1
bootstrap_barrio_region_class_footer_sub: ''
bootstrap_barrio_sidebar_position: 'both'
bootstrap_barrio_content_offset: 0
bootstrap_barrio_sidebar_first_width: 3
bootstrap_barrio_sidebar_first_offset: 0
bootstrap_barrio_sidebar_second_width: 3
bootstrap_barrio_sidebar_second_offset: 0

# Container
# --------------
bootstrap_barrio_fluid_container: 0

# Buttons
# --------------
bootstrap_barrio_button: 1
bootstrap_barrio_button_size: ''
bootstrap_barrio_button_outline: 0

# Messages.
# ----------------------------
bootstrap_barrio_messages_widget: 'default'

# Colors
# --------------
bootstrap_barrio_table_hover: 1

# Arizona
# --------------
wordmark: true

info_security_privacy: true
copyright_notice: 'The Arizona Board of Regents on behalf of <a href="https://www.arizona.edu" target="_blank">The University of Arizona</a>.'
