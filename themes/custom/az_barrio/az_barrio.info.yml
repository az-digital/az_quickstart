name: Arizona Barrio
type: theme
description: 'Basic structure for a Bootstrap Barrio SubTheme.'
core_version_requirement: ^10 || ^11
dependencies:
  - az_core
base theme: bootstrap_barrio
block_default_region: 'content'

libraries:
  - az_barrio/global-styling

logo: images/logo.png

regions:
  alert: Alert
  header_ua_utilities: 'UA header utilities'
  branding: 'Site branding'
  header: 'Header 1'
  header_2: 'Header 2'
  navigation: 'Navigation bar'
  navigation_offcanvas: 'Off canvas content associated with the mobile off canvas navbar'
  help: 'Help'
  content_featured: 'Featured content'
  highlighted: 'Highlighted'
  breadcrumb: 'Breadcrumb'
  content_top: 'Content top'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  content: 'Content'
  full_width_content_bottom: 'Full width content bottom'
  content_2_col_1: 'Content 2-column stacked(1)'
  content_2_col_2: 'Content 2-column stacked(2)'
  content_3_col_1: 'Content 3-column stacked(1)'
  content_3_col_2: 'Content 3-column stacked(2)'
  content_3_col_3: 'Content 3-column stacked(3)'
  content_bottom: 'Content bottom'
  content_4_col_1: 'Content 4-column stacked(1)'
  content_4_col_2: 'Content 4-column stacked(2)'
  content_4_col_3: 'Content 4-column stacked(3)'
  content_4_col_4: 'Content 4-column stacked(4)'
  footer: 'Footer'
  footer_sub: 'Footer sub'
  footer_sub_menus: 'Footer sub menus'
  az_page_bottom: 'Page bottom'

ckeditor_stylesheets:
  - https://cdn.digital.arizona.edu/lib/az-icons/main/az-icons-styles.css
  - https://cdn.digital.arizona.edu/lib/arizona-bootstrap/latest-2.x/css/arizona-bootstrap.min.css

ckeditor5-stylesheets:
  - css/ckeditor5.css
  - https://cdn.digital.arizona.edu/lib/az-icons/main/az-icons-styles.css
  - https://cdn.digital.arizona.edu/lib/arizona-bootstrap/latest-2.x/css/arizona-bootstrap.min.css

libraries-extend:
  system/base:
    - az_barrio/az-media-display
  core/drupal.ajax:
    - az_barrio/az-ajax

# Downgrade jQuery to 3.x for Bootstrap 4 JS compatibility.
# @todo: Remove this once we upgrade to Bootstrap 5.
libraries-override:
  core/jquery: az_barrio/jquery
