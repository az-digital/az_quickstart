    '#type': webform_term_select
    '#title': term
    '#vocabulary': tags
    '#default_value': 1
  terms:
    '#type': webform_term_select
    '#title': term
    '#multiple': true
    '#vocabulary': tags
    '#default_value':
      - 1
      - 2
