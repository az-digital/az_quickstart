    '#type': webform_name
    '#title': name
    '#default_value':
      first: John
      last: Smith
  names:
    '#type': webform_name
    '#title': names
    '#multiple': true
    '#default_value':
      - first: John
        last: Smith
      - first: Jane
        last: Doe
  contact:
    '#type': webform_contact
    '#title': contact
    '#default_value':
      name: 'John Smith'
      email: john@example.com
      address: '10 Main Street'
      city: Springfield
      state_province: Alabama
      postal_code: 12345
      country: 'United States'
  contacts:
    '#type': webform_contact
    '#title': contact
    '#multiple': true
    '#default_value':
      - name: 'John Smith'
        email: john@example.com
        address: '10 Main Street'
        city: Springfield
        state_province: Alabama
        postal_code: 12345
        country: 'United States'
      - name: 'Jane Doe'
        email: jane@example.com
        address: '10 Main Street'
        city: Springfield
        state_province: Alabama
        postal_code: 12345
        country: 'United States'
  fieldset:
    '#type': fieldset
    '#title': fieldset
    first_name:
      '#type': textfield
      '#title': first_name
      '#default_value': John
    last_name:
      '#type': textfield
      '#title': last_name
      '#default_value': Smith
  webform_markup:
    '#type': webform_markup
    '#markup': '<strong>This is some basic HTML.</strong>'
  url:
    '#type': url
    '#title': url
    '#default_value': 'http://example.com?query=param'
  markup:
    '#type': textfield
    '#title': markup
    '#default_value': '<b>Bold</b> &amp; UPPERCASE'
  script:
    '#type': textfield
    '#title': script
    '#default_value': '<script>alert(''hi'');</script>'
