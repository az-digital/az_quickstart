id: test_element_states
title: 'Test: Element: #States API'
description: 'Test Drupal''s #states API states (visible, required, disabled, checked, and expanded).'
categories:
  - 'Test: Element'
elements: |
  states_basic:
    '#type': webform_element_states
    '#title': states_basic
    '#selector_options':
      selector_01: 'Selector 01 (selector_01)'
      selector_02: 'Selector 02 (selector_02)'
      selector_03: 'Selector 03 (selector_03)'
    '#selector_sources':
      selector_01:
        option_a: 'Option A'
        option_b: 'Option B'
      selector_02:
        option_c: 'Option C'
        option_d: 'Option D'
      selector_03:
        option_e: 'Option E'
        option_f: 'Option F'
    '#default_value':
      enabled:
        selector_01:
          checked: true
      required:
        'selector_01''':
          checked: true
        selector_02:
          checked: true
      disabled:
        - selector_01:
            checked: true
        - or
        - selector_02:
            checked: true
  states_values:
    '#type': webform_element_states
    '#title': states_values
    '#selector_options':
      selector_01: 'Selector 01 (selector_01)'
      selector_02: 'Selector 02 (selector_02)'
      selector_03: 'Selector 03 (selector_03)'
      selector_04: 'Selector 04 (selector_04)'
    '#default_value':
      enabled:
        selector_01:
          value: '0'
        selector_02:
          value: 'false'
        selector_03:
          value: ''
        selector_04:
          checked: true
  states_custom_selector:
    '#type': webform_element_states
    '#title': states_custom_selector
    '#selector_options':
      selector_01: 'Selector 01 (selector_01)'
      selector_02: 'Selector 02 (selector_02)'
      selector_03: 'Selector 03 (selector_03)'
    '#default_value':
      required:
        custom_selector:
          value: 'Yes'
  states_empty:
    '#type': webform_element_states
    '#title': states_empty
    '#selector_options':
      selector_01: 'Selector 01 (selector_01)'
      selector_02: 'Selector 02 (selector_02)'
      selector_03: 'Selector 03 (selector_03)'
  states_single:
    '#type': webform_element_states
    '#title': states_single
    '#selector_options':
      selector_01: 'Selector 01 (selector_01)'
      selector_02: 'Selector 02 (selector_02)'
      selector_03: 'Selector 03 (selector_03)'
    '#multiple': false
  states_unsupported_operator:
    '#type': webform_element_states
    '#title': states_unsupported_operator
    '#default_value':
      required:
        - custom_selector:
            value: 'Yes'
        - xxx
        - custom_selector:
            value: 'Yes'
  states_unsupported_nesting:
    '#type': webform_element_states
    '#title': states_unsupported_nesting
    '#default_value':
      required:
        - selector_01:
            value: 'Yes'
          selector_02:
            value: 'Yes'
        - or
        - selector_03:
            value: 'Yes'
          selector_04:
            value: 'Yes'
  states_custom_condition:
    '#type': webform_element_states
    '#title': states_custom_condition
    '#default_value':
      required:
        custom_selector:
          value:
            pattern: '[a-z0-9]+'
