          '#type': select
          '#title': Sex
          '#title_display': invisible
          '#options':
            Male: Male
            Female: Female
  webform_likert_example:
    '#type': details
    '#title': Likert
    '#open': true
    webform_likert:
      '#type': webform_likert
      '#title': Likert
      '#questions':
        q1: 'Please answer question 1?'
        q2: 'How about now answering question 2?'
        q3: 'Finally, here is question 3?'
      '#answers':
        1: '1'
        2: '2'
        3: '3'
