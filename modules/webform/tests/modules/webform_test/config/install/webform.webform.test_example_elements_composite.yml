      '#title': Mapping
      '#source':
        one: One
        two: Two
        three: Three
      '#destination':
        four: Four
        five: Five
        six: Six
  webform_name_example:
    '#type': details
    '#title': Name
    '#open': true
    webform_name:
      '#type': webform_name
      '#title': Name
    webform_name_multiple:
      '#type': webform_name
      '#title': 'Name multiple'
      '#multiple': true
      '#multiple__header': true
  webform_telephone_example:
    '#type': details
    '#title': 'Telephone advanced'
    '#open': true
    webform_telephone:
