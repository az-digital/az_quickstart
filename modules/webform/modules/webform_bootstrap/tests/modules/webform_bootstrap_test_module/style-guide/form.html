<h3>form (vertical)</h3>

<form>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Jane Doe">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="jane.doe@example.com">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
