id: test_attachment_email
title: 'Test: Webform Attachment Email'
description: 'Test Webform attachment element email.'
categories:
  - 'Test: Attachment'
elements: |
  email:
    '#type': email
    '#title': email
    '#required': true
    '#default_value': johnsmith@example.com
    '#xml_name': Emailaddress
  first_name:
    '#type': textfield
    '#title': first_name
    '#required': true
    '#default_value': John
    '#xml_name': Firstname
  last_name:
    '#type': textfield
    '#title': last_name
    '#required': true
    '#default_value': Smith
    '#xml_name': Lastname
  attachment_token:
    '#type': webform_attachment_token
    '#title': attachment_token
    '#filename': 'attachment_token-[current-date:html_date].xml'
    '#trim': trim
    '#template': |
      <?xml version="1.0" encoding="UTF-8"?>
      <asx:abap xmlns:asx="http://www.sap.com/abapxml" version="1.0">
         <asx:values>
            <VERSION>1.0</VERSION>
            <SENDER>[webform_submission:values:email:xmlencode:clear]</SENDER>
            <WEBFORM_ID>[webform:id:xmlencode]</WEBFORM_ID>
            <SOURCE>
               <o2PARAVALU>
                  <NAME>Lastname</NAME>
                  <VALUE>[webform_submission:values:last_name:xmlencode:clear]</VALUE>
               </o2PARAVALU>
               <o2PARAVALU>
                  <NAME>Firstname</NAME>
                  <VALUE>[webform_submission:values:first_name:xmlencode:clear]</VALUE>
               </o2PARAVALU>
               <o2PARAVALU>
                  <NAME>Emailaddress</NAME>
                  <VALUE>[webform_submission:values:email:xmlencode:clear]</VALUE>
               </o2PARAVALU>
            </SOURCE>
         </asx:values>
      </asx:abap>

  attachment_twig:
    '#type': webform_attachment_twig
    '#title': attachment_twig
    '#filename': 'attachment_twig-[current-date:html_date].xml'
    '#template': "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<asx:abap xmlns:asx=\"http://www.sap.com/abapxml\" version=\"1.0\">\n   <asx:values>\n      <VERSION>1.0</VERSION>\n      <SENDER>{{ webform_id }}</SENDER>\n      <WEBFORM_ID>{{ data.email }}</WEBFORM_ID>\n      <SOURCE>\n        {% for key, value in data %}\n         <o2PARAVALU>\n            <NAME>{{ (elements_flattened[key]['#xml_name']) ? elements_flattened[key]['#xml_name'] : key }}</NAME>\n            <VALUE>{{ value }}</VALUE>\n         </o2PARAVALU>\n        {% endfor %}      \n      </SOURCE>\n   </asx:values>\n</asx:abap>"
