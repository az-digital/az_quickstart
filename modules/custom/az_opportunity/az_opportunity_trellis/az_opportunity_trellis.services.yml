services:
  _defaults:
    autoconfigure: true
  az_opportunity_trellis.trellis_helper:
    class: Drupal\az_opportunity_trellis\TrellisHelper
    arguments:
      - '@config.factory'
      - '@http_client'
      - '@cache.default'
      - '@entity_type.manager'
  az_opportunity_trellis.trellis_opportunity_data:
    class: Drupal\az_opportunity_trellis\OpportunitySubscriber\AZOpportunityTrellisDataSubscriber
    arguments:
      - '@az_opportunity_trellis.trellis_helper'
      - '@messenger'
      - '@entity_type.manager'
      - '@current_user'
