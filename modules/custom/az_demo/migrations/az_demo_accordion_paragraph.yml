id: az_demo_accordion_paragraph
label: AZ Quickstart Demo Accordion Paragraphs
migration_tags:
  - Quickstart Demo Content
  - Content
dependencies:
  enforced:
    module:
      - az_flexible_page
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls:
    - profiles/custom/az_quickstart/modules/custom/az_demo/data/az_demo_accordion_paragraph.json
  item_selector: paragraphs
  ids:
    id:
      type: integer
  fields:
    -
      name: id
      selector: id
    -
      name: az_accordion
      selector: az_accordion
    -
      name: bottom_spacing
      selector: bottom_spacing

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: az_accordion

process:
  field_az_accordion:
    source: az_accordion
    plugin: sub_process
    process:
      delta: delta
      title:
        plugin: skip_on_empty
        method: process
        source: title
      body:
        plugin: skip_on_empty
        method: process
        source: body
      body_format:
        plugin: default_value
        default_value: az_standard
      collapsed:
        plugin: skip_on_empty
        method: process
        source: collapsed
  behavior_settings:
    plugin: az_paragraphs_behavior_settings
    paragraph_behavior_plugins:
      az_default_paragraph_behavior:
        az_display_settings:
          bottom_spacing: bottom_spacing