id: az_demo_image_file
label: AZ Quickstart Demo Image Files
migration_tags:
  - Quickstart Demo Content
  - Content
source:
  constants:
    DEMO_FILE_DIRECTORY: profiles/custom/az_quickstart/modules/custom/az_demo/images
    DRUPAL_FILE_SCHEME: 'public:/'
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls:
    - profiles/custom/az_quickstart/modules/custom/az_demo/data/az_demo_image_file.json
  item_selector: images
  ids:
    filename:
      type: string

  fields:
    -
      name: uuid
      selector: uuid
    -
      name: filename
      selector: filename
    -
      name: alt
      selector: alt
    -
      name: caption
      selector: caption
    -
      name: credit
      selector: credit

destination:
  plugin: 'entity:media'
process:
  uuid:
    plugin: skip_on_empty
    method: process
    source: uuid
  bundle:
    plugin: default_value
    default_value: az_image

  pseudo_source_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/DEMO_FILE_DIRECTORY
        - filename

  pseudo_destination_path:
    -
      plugin: concat
      delimiter: '/'
      source:
        - constants/DRUPAL_FILE_SCHEME
        - filename

  filename: filename
  alt: alt
  uri:
    -
      plugin: file_copy
      source:
        - '@pseudo_source_path'
        - '@pseudo_destination_path'
      file_exists: replace
      move: false

  'field_media_az_image/target_id':
    plugin: entity_generate
    source: '@uri'
    entity_type: file
    value_key: uri

  'field_media_az_image/alt': alt

  field_az_caption/value: caption
  field_az_caption/format:
    -
      plugin: default_value
      default_value: plain_text
  field_az_credit/value: credit
  field_az_credit/format:
    -
      plugin: default_value
      default_value: plain_text

# Dependencies.
dependencies:
  enforced:
    module:
      - az_media
