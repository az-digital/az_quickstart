id: az_demo_person_node
label: AZ Quickstart Demo Person Content
migration_tags:
  - Quickstart Demo Content
  - Content
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls:
    - profiles/custom/az_quickstart/modules/custom/az_demo/data/az_demo_person_node.json
  item_selector: people
  ids:
    id:
      type: integer

  fields:
    -
      name: id
      selector: id
    -
      name: field_az_fname
      selector: az_fname
    -
      name: field_az_lname
      selector: az_lname
    -
      name: field_az_suffix
      selector: az_suffix
    -
      name: field_az_email
      selector: az_email
    -
      name: field_az_body
      selector: az_bio
    -
      name: field_az_titles
      selector: az_titles
    -
      name: field_az_degrees
      selector: az_degrees
    -
      name: field_az_phones
      selector: az_phones
    -
      name: field_az_links
      selector: az_links
    -
      name: field_az_address
      selector: az_addresses
    -
      name: field_az_person_category
      selector: az_person_category
    -
      name: field_az_person_category_secondary
      selector: az_person_categories
    -
      name: filename
      selector: az_photo
    -
      name: netid
      selector: netid
    -
      name: field_az_work_experience
      selector: az_work_experience
    -
      name: field_az_awards
      selector: az_awards
    -
      name: field_az_licensure_certification
      selector: az_licensure_certification
    -
      name: field_az_teaching_interests
      selector: az_teaching_interests
    -
      name: field_az_research_interests
      selector: az_research_interests


process:
  type:
    plugin: default_value
    default_value: az_person

  field_az_fname: field_az_fname

  field_az_lname: field_az_lname

  field_az_suffix: field_az_suffix

  field_az_email: field_az_email

  field_az_titles:
    plugin: explode
    source: field_az_titles
    delimiter: '|'

  field_az_degrees:
    plugin: explode
    source: field_az_degrees
    delimiter: '|'

  field_az_phones:
    plugin: explode
    source: field_az_phones
    delimiter: '|'

  field_az_links:
    plugin: sub_process
    source: field_az_links
    process:
      delta: delta
      uri: url
      title: title

  field_az_address: field_az_address

  'field_az_body/value': field_az_body
  'field_az_body/format':
    -
      plugin: default_value
      default_value: az_standard

  field_az_person_category:
    -
      plugin: migration_lookup
      source: field_az_person_category
      migration:
        - az_demo_person_categories

  pseudo_exploded_categories:
    -
      plugin: skip_on_empty
      method: process
      source: field_az_person_category_secondary
    -
      plugin: explode
      source: field_az_person_category_secondary
      delimiter: '|'

  field_az_person_category_sec:
    -
      plugin: migration_lookup
      migration: az_demo_person_categories_secondary
      source: '@pseudo_exploded_categories'

  'field_az_media_image/target_id':
    -
      plugin: migration_lookup
      source: filename
      migration:
        - az_demo_image_file

  field_az_netid: netid

  field_az_work_experience:
    plugin: explode
    source: field_az_work_experience
    delimiter: '|'

  field_az_awards:
    plugin: explode
    source: field_az_awards
    delimiter: '|'

  field_az_licensure_certification:
    plugin: explode
    source: field_az_licensure_certification
    delimiter: '|'

  'field_az_teaching_interests/value': field_az_teaching_interests
  'field_az_teaching_interests/format':
    -
      plugin: default_value
      default_value: az_standard

  'field_az_research_interests/value': field_az_research_interests
  'field_az_research_interests/format':
    -
      plugin: default_value
      default_value: az_standard

destination:
  plugin: entity:node
  bundle: az_person

migration_dependencies:
  required:
    - az_demo_person_categories
    - az_demo_person_categories_secondary
    - az_demo_image_file

dependencies:
  enforced:
    module:
      - az_person
