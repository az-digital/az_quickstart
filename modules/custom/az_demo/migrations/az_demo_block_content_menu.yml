id: az_demo_block_content_menu
label: AZ Quickstart Demo Menu Blocks
migration_tags:
  - Quickstart Demo Content
  - Content
migration_dependencies: []
dependencies:
  enforced:
    module:
      - az_demo
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls:
    - profiles/custom/az_quickstart/modules/custom/az_demo/data/az_demo_block_content_block.json
  item_selector: block_blocks
  ids:
    id:
      type: integer
  fields:
    - name: id
      selector: id
    - name: info
      selector: info
    - name: uuid
      selector: uuid
    - name: field_az_block
      selector: field_az_block
process:
  type:
    plugin: default_value
    default_value: az_custom_menu_block
  info: info
  uuid: uuid
  field_az_block:
    plugin: sub_process
    source: field_az_block
    process:
      plugin_id: plugin_id
      settings: settings

destination:
  plugin: entity:block_content
  bundle: az_custom_menu_block

