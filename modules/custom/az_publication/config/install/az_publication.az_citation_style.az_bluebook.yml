label: 'Bluebook Law Review Style'
style: "<?xml version=\"1.0\" encoding=\"utf-8\"?>\r\n<style xmlns=\"http://purl.org/net/xbiblio/csl\" class=\"note\" version=\"1.0\" demote-non-dropping-particle=\"sort-only\" default-locale=\"en-US\">\r\n  <info>\r\n    <title>Bluebook Law Review</title>\r\n    <id>http://www.zotero.org/styles/bluebook-law-review</id>\r\n    <link href=\"http://www.zotero.org/styles/bluebook-law-review\" rel=\"self\"/>\r\n    <link href=\"https://www.legalbluebook.com/\" rel=\"documentation\"/>\r\n    <author>\r\n      <name>Bruce D'Arcus</name>\r\n      <email>bdarcus@gmail.com</email>\r\n    </author>\r\n    <author>\r\n      <name>Nancy Sims</name>\r\n      <email>nsims@umich.edu</email>\r\n    </author>\r\n    <contributor>\r\n      <name>Patrick O'Brien</name>\r\n    </contributor>\r\n    <category citation-format=\"note\"/>\r\n    <category field=\"law\"/>\r\n    <summary>The Bluebook legal citation style for law reviews.</summary>\r\n    <updated>2023-06-28T09:05:37+00:00</updated>\r\n    <rights license=\"http://creativecommons.org/licenses/by-sa/3.0/\">This work is licensed under a Creative Commons Attribution-ShareAlike 3.0 License</rights>\r\n  </info>\r\n  <locale>\r\n    <terms>\r\n      <term name=\"editor\" form=\"verb-short\">ed.</term>\r\n      <term name=\"ibid\">id.</term>\r\n      <term name=\"translator\" form=\"verb-short\">trans.</term>\r\n    </terms>\r\n  </locale>\r\n  <macro name=\"name-macro\">\r\n    <names variable=\"author\">\r\n      <name and=\"symbol\" delimiter=\", \" delimiter-precedes-last=\"never\"/>\r\n      <label form=\"short\" prefix=\" \"/>\r\n      <substitute>\r\n        <text variable=\"title\"/>\r\n      </substitute>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"author-short\">\r\n    <choose>\r\n      <if type=\"legal_case\">\r\n        <choose>\r\n          <if variable=\"title-short\">\r\n            <text macro=\"name-short-macro\" font-style=\"italic\"/>\r\n          </if>\r\n          <else>\r\n            <text macro=\"name-short-macro\"/>\r\n          </else>\r\n        </choose>\r\n      </if>\r\n      <else-if type=\"bill legislation\" match=\"any\">\r\n        <text macro=\"name-macro\"/>\r\n      </else-if>\r\n      <else-if type=\"book graphic motion_picture report song\" match=\"any\">\r\n        <text macro=\"name-short-macro\" font-variant=\"small-caps\"/>\r\n      </else-if>\r\n      <else>\r\n        <text macro=\"name-short-macro\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"name-short-macro\">\r\n    <names variable=\"author\">\r\n      <name form=\"short\" and=\"text\" delimiter=\", \"/>\r\n      <label form=\"verb-short\" prefix=\", \"/>\r\n      <substitute>\r\n        <text variable=\"title\" form=\"short\"/>\r\n      </substitute>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"author\">\r\n    <choose>\r\n      <if type=\"bill legal_case legislation\" match=\"any\">\r\n        <text macro=\"name-macro\"/>\r\n      </if>\r\n      <else-if type=\"book graphic motion_picture report song\" match=\"any\">\r\n        <text macro=\"name-macro\" font-variant=\"small-caps\"/>\r\n      </else-if>\r\n      <else>\r\n        <text macro=\"name-macro\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"editor-translator\">\r\n    <names variable=\"editor translator\" delimiter=\", \">\r\n      <name and=\"symbol\" delimiter=\", \"/>\r\n      <label form=\"short\" strip-periods=\"false\" prefix=\" \"/>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"access\">\r\n    <choose>\r\n      <if variable=\"URL\">\r\n        <group delimiter=\" \">\r\n          <text variable=\"URL\"/>\r\n          <group delimiter=\" \" prefix=\"(\" suffix=\")\">\r\n            <text value=\"last visited\"/>\r\n            <date variable=\"accessed\">\r\n              <date-part name=\"month\" form=\"short\" suffix=\" \" strip-periods=\"true\"/>\r\n              <date-part name=\"day\" suffix=\", \"/>\r\n              <date-part name=\"year\"/>\r\n            </date>\r\n          </group>\r\n        </group>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"source\">\r\n    <choose>\r\n      <if type=\"article-journal\" match=\"any\">\r\n        <group delimiter=\" \">\r\n          <group delimiter=\", \">\r\n            <text variable=\"title\" text-case=\"title\" font-style=\"italic\"/>\r\n            <group delimiter=\" \">\r\n              <text variable=\"volume\"/>\r\n              <text macro=\"container\"/>\r\n              <text variable=\"page-first\"/>\r\n            </group>\r\n            <text variable=\"locator\"/>\r\n          </group>\r\n          <text macro=\"issuance\" prefix=\"(\" suffix=\")\"/>\r\n        </group>\r\n      </if>\r\n      <else-if type=\"legal_case\">\r\n        <group delimiter=\" \">\r\n          <group delimiter=\", \">\r\n            <text variable=\"title\" text-case=\"title\"/>\r\n            <text variable=\"volume\"/>\r\n          </group>\r\n          <text macro=\"container\"/>\r\n          <group delimiter=\", \">\r\n            <text variable=\"page-first\"/>\r\n            <text variable=\"locator\"/>\r\n          </group>\r\n          <text macro=\"issuance\" prefix=\"(\" suffix=\")\"/>\r\n        </group>\r\n      </else-if>\r\n      <else-if type=\"article-newspaper article-magazine thesis\" match=\"any\">\r\n        <group delimiter=\", \">\r\n          <text variable=\"title\" text-case=\"title\" font-style=\"italic\"/>\r\n          <group delimiter=\" \">\r\n            <text variable=\"volume\"/>\r\n            <text macro=\"container\"/>\r\n          </group>\r\n          <text macro=\"issuance\"/>\r\n          <group delimiter=\" \">\r\n            <text value=\"at\"/>\r\n            <text variable=\"page-first\"/>\r\n          </group>\r\n        </group>\r\n      </else-if>\r\n      <else-if type=\"chapter paper-conference\" match=\"any\">\r\n        <text variable=\"title\" text-case=\"title\" font-style=\"italic\"/>\r\n        <group prefix=\", \" delimiter=\" \" suffix=\" \">\r\n          <text variable=\"volume\"/>\r\n          <text macro=\"container\"/>\r\n        </group>\r\n        <text variable=\"page-first\"/>\r\n        <text variable=\"locator\" prefix=\", \"/>\r\n        <text macro=\"issuance\" prefix=\" (\" suffix=\")\"/>\r\n      </else-if>\r\n      <else-if type=\"book\" match=\"any\">\r\n        <text variable=\"title\" text-case=\"title\" font-variant=\"small-caps\"/>\r\n        <text variable=\"locator\" prefix=\" \"/>\r\n        <text macro=\"issuance\" prefix=\" (\" suffix=\")\"/>\r\n      </else-if>\r\n      <else>\r\n        <group delimiter=\", \">\r\n          <text variable=\"title\" text-case=\"title\" font-style=\"italic\"/>\r\n          <group delimiter=\" \">\r\n            <text variable=\"volume\"/>\r\n            <text macro=\"container\"/>\r\n            <text variable=\"page-first\"/>\r\n            <text variable=\"locator\"/>\r\n            <text macro=\"issuance\" prefix=\"(\" suffix=\")\"/>\r\n          </group>\r\n        </group>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"issuance\">\r\n    <choose>\r\n      <if match=\"any\" variable=\"status\">\r\n        <group>\r\n          <text variable=\"status\" text-case=\"capitalize-first\"/>\r\n          <date variable=\"issued\" prefix=\" \">\r\n            <date-part name=\"year\"/>\r\n          </date>\r\n        </group>\r\n      </if>\r\n      <else>\r\n        <choose>\r\n          <if type=\"article-journal article-magazine article-newspaper broadcast interview manuscript map patent personal_communication song speech thesis webpage post-weblog\" match=\"any\">\r\n            <group>\r\n              <choose>\r\n                <if type=\"article-newspaper thesis post-weblog\" match=\"any\">\r\n                  <group suffix=\", \">\r\n                    <date variable=\"issued\">\r\n                      <date-part name=\"month\" form=\"short\"/>\r\n                      <date-part name=\"day\" prefix=\" \"/>\r\n                    </date>\r\n                  </group>\r\n                </if>\r\n                <else-if type=\"article-magazine\">\r\n                  <date variable=\"issued\">\r\n                    <date-part name=\"month\" suffix=\" \" form=\"short\"/>\r\n                  </date>\r\n                </else-if>\r\n              </choose>\r\n              <date variable=\"issued\">\r\n                <date-part name=\"year\"/>\r\n              </date>\r\n            </group>\r\n          </if>\r\n          <else>\r\n            <group delimiter=\", \">\r\n              <text macro=\"editor-translator\"/>\r\n              <group delimiter=\" \">\r\n                <group delimiter=\" \">\r\n                  <text variable=\"edition\"/>\r\n                  <label variable=\"edition\" form=\"short\"/>\r\n                </group>\r\n                <date variable=\"issued\">\r\n                  <date-part name=\"year\"/>\r\n                </date>\r\n              </group>\r\n            </group>\r\n          </else>\r\n        </choose>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"at_page\">\r\n    <group delimiter=\" \">\r\n      <text value=\"at\"/>\r\n      <text variable=\"locator\"/>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"container\">\r\n    <choose>\r\n      <if type=\"chapter paper-conference\" match=\"any\">\r\n        <group>\r\n          <text term=\"in\" font-style=\"italic\" prefix=\" \"/>\r\n          <text variable=\"container-title\" font-variant=\"small-caps\" prefix=\" \"/>\r\n        </group>\r\n      </if>\r\n      <else-if type=\"legal_case\">\r\n        <text variable=\"container-title\" form=\"short\" prefix=\" \"/>\r\n      </else-if>\r\n      <else-if type=\"article-journal\">\r\n        <text variable=\"container-title\" form=\"short\" font-variant=\"small-caps\" prefix=\" \"/>\r\n      </else-if>\r\n      <else>\r\n        <text variable=\"container-title\" font-variant=\"small-caps\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <citation et-al-min=\"4\" et-al-use-first=\"1\">\r\n    <layout suffix=\".\" delimiter=\"; \">\r\n      <choose>\r\n        <if position=\"ibid-with-locator\">\r\n          <group delimiter=\" \">\r\n            <text term=\"ibid\" text-case=\"capitalize-first\" font-style=\"italic\"/>\r\n            <text macro=\"at_page\"/>\r\n          </group>\r\n        </if>\r\n        <else-if position=\"ibid\">\r\n          <text term=\"ibid\" text-case=\"capitalize-first\" font-style=\"italic\"/>\r\n        </else-if>\r\n        <else-if position=\"subsequent\">\r\n          <group delimiter=\", \">\r\n            <group delimiter=\" \">\r\n              <choose>\r\n                <if type=\"book\" match=\"any\">\r\n                  <text variable=\"volume\"/>\r\n                </if>\r\n              </choose>\r\n              <text macro=\"author-short\"/>\r\n            </group>\r\n            <group delimiter=\" \">\r\n              <text value=\"supra\" font-style=\"italic\"/>\r\n              <text value=\"note\"/>\r\n              <text variable=\"first-reference-note-number\"/>\r\n              <text macro=\"at_page\"/>\r\n            </group>\r\n          </group>\r\n        </else-if>\r\n        <else>\r\n          <group delimiter=\", \">\r\n            <group delimiter=\" \">\r\n              <choose>\r\n                <if type=\"book\" match=\"any\">\r\n                  <text variable=\"volume\"/>\r\n                </if>\r\n              </choose>\r\n              <text macro=\"author\"/>\r\n            </group>\r\n            <text macro=\"source\"/>\r\n            <text macro=\"access\"/>\r\n          </group>\r\n        </else>\r\n      </choose>\r\n    </layout>\r\n  </citation>\r\n  <bibliography et-al-min=\"4\" et-al-use-first=\"1\">\r\n    <layout suffix=\".\" delimiter=\"; \">\r\n      <choose>\r\n        <if position=\"ibid-with-locator\">\r\n          <group delimiter=\" \">\r\n            <text term=\"ibid\" text-case=\"capitalize-first\" font-style=\"italic\"/>\r\n            <text macro=\"at_page\"/>\r\n          </group>\r\n        </if>\r\n        <else-if position=\"ibid\">\r\n          <text term=\"ibid\" text-case=\"capitalize-first\" font-style=\"italic\"/>\r\n        </else-if>\r\n        <else-if position=\"subsequent\">\r\n          <group delimiter=\", \">\r\n            <group delimiter=\" \">\r\n              <choose>\r\n                <if type=\"book\" match=\"any\">\r\n                  <text variable=\"volume\"/>\r\n                </if>\r\n              </choose>\r\n              <text macro=\"author-short\"/>\r\n            </group>\r\n            <group delimiter=\" \">\r\n              <text value=\"supra\" font-style=\"italic\"/>\r\n              <text value=\"note\"/>\r\n              <text variable=\"first-reference-note-number\"/>\r\n              <text macro=\"at_page\"/>\r\n            </group>\r\n          </group>\r\n        </else-if>\r\n        <else>\r\n          <group delimiter=\", \">\r\n            <group delimiter=\" \">\r\n              <choose>\r\n                <if type=\"book\" match=\"any\">\r\n                  <text variable=\"volume\"/>\r\n                </if>\r\n              </choose>\r\n              <text macro=\"author\"/>\r\n            </group>\r\n            <text macro=\"source\"/>\r\n            <text macro=\"access\"/>\r\n          </group>\r\n        </else>\r\n      </choose>\r\n    </layout>\r\n  </bibliography>\r\n</style>"
