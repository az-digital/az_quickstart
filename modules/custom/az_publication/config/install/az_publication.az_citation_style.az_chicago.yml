style: "<?xml version=\"1.0\" encoding=\"utf-8\"?>\r\n<style xmlns=\"http://purl.org/net/xbiblio/csl\" class=\"note\" version=\"1.0\" demote-non-dropping-particle=\"display-and-sort\" page-range-format=\"chicago\">\r\n  <info>\r\n    <title>Chicago Manual of Style 17th edition (full note)</title>\r\n    <id>http://www.zotero.org/styles/chicago-fullnote-bibliography</id>\r\n    <link href=\"http://www.zotero.org/styles/chicago-fullnote-bibliography\" rel=\"self\"/>\r\n    <link href=\"http://www.chicagomanualofstyle.org/tools_citationguide.html\" rel=\"documentation\"/>\r\n    <author>\r\n      <name>Julian Onions</name>\r\n      <email>julian.onions@gmail.com</email>\r\n    </author>\r\n    <contributor>\r\n      <name>Simon Kornblith</name>\r\n      <email>simon@simonster.com</email>\r\n    </contributor>\r\n    <contributor>\r\n      <name>Elena Razlogova</name>\r\n      <email>elena.razlogova@gmail.com</email>\r\n    </contributor>\r\n    <contributor>\r\n      <name>Frank Bennett</name>\r\n      <email>biercenator@gmail.com</email>\r\n    </contributor>\r\n    <contributor>\r\n      <name>Andrew Dunning</name>\r\n      <email>andrew.dunning@utoronto.ca</email>\r\n    </contributor>\r\n    <contributor>\r\n      <name>Sebastian Karcher</name>\r\n    </contributor>\r\n    <contributor>\r\n      <name>Brenton M. Wiernik</name>\r\n    </contributor>\r\n    <category citation-format=\"note\"/>\r\n    <category field=\"generic-base\"/>\r\n    <summary>Chicago format with full notes and bibliography</summary>\r\n    <updated>2017-10-12T12:00:00+00:00</updated>\r\n    <rights license=\"http://creativecommons.org/licenses/by-sa/3.0/\">This work is licensed under a Creative Commons Attribution-ShareAlike 3.0 License</rights>\r\n  </info>\r\n  <locale xml:lang=\"en\">\r\n    <terms>\r\n      <term name=\"editor\" form=\"verb-short\">ed.</term>\r\n      <term name=\"translator\" form=\"verb-short\">trans.</term>\r\n      <term name=\"translator\" form=\"short\">trans.</term>\r\n      <term name=\"editortranslator\" form=\"verb-short\">ed. and trans.</term>\r\n      <term name=\"editortranslator\" form=\"verb\">Edited and translated by</term>\r\n      <term name=\"translator\" form=\"short\">trans.</term>\r\n    </terms>\r\n  </locale>\r\n  <macro name=\"editor-translator\">\r\n    <group delimiter=\", \">\r\n      <group delimiter=\" \">\r\n        <choose>\r\n          <if variable=\"container-author reviewed-author\" match=\"any\">\r\n            <group>\r\n              <names variable=\"container-author reviewed-author\">\r\n                <label form=\"verb-short\" text-case=\"lowercase\" suffix=\" \"/>\r\n                <name and=\"text\" delimiter=\", \"/>\r\n              </names>\r\n            </group>\r\n          </if>\r\n        </choose>\r\n      </group>\r\n      <names variable=\"editor translator\" delimiter=\", \">\r\n        <label form=\"verb-short\" text-case=\"lowercase\" suffix=\" \"/>\r\n        <name and=\"text\" delimiter=\", \"/>\r\n      </names>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"secondary-contributors-note\">\r\n    <choose>\r\n      <if type=\"chapter entry-dictionary entry-encyclopedia paper-conference\" match=\"none\">\r\n        <text macro=\"editor-translator\"/>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"container-contributors-note\">\r\n    <choose>\r\n      <if type=\"chapter entry-dictionary entry-encyclopedia paper-conference\" match=\"any\">\r\n        <text macro=\"editor-translator\"/>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"secondary-contributors\">\r\n    <choose>\r\n      <if type=\"chapter entry-dictionary entry-encyclopedia paper-conference\" match=\"none\">\r\n        <names variable=\"editor translator\" delimiter=\". \">\r\n          <label form=\"verb\" text-case=\"capitalize-first\" suffix=\" \"/>\r\n          <name and=\"text\" delimiter=\", \"/>\r\n        </names>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"container-contributors\">\r\n    <choose>\r\n      <if type=\"chapter entry-dictionary entry-encyclopedia paper-conference\" match=\"any\">\r\n        <group delimiter=\", \">\r\n          <choose>\r\n            <if variable=\"author\">\r\n              <choose>\r\n                <if variable=\"container-author\" match=\"any\">\r\n                  <names variable=\"container-author\">\r\n                    <label form=\"verb-short\" text-case=\"lowercase\" suffix=\" \"/>\r\n                    <name and=\"text\" delimiter=\", \"/>\r\n                  </names>\r\n                </if>\r\n              </choose>\r\n              <!--This includes page numers after the container author, e.g. for Introductions -->\r\n              <choose>\r\n                <if variable=\"container-author author\" match=\"all\">\r\n                  <group delimiter=\". \">\r\n                    <text variable=\"page\"/>\r\n                    <names variable=\"editor translator\" delimiter=\", \">\r\n                      <label form=\"verb\" suffix=\" \"/>\r\n                      <name and=\"text\" delimiter=\", \"/>\r\n                    </names>\r\n                  </group>\r\n                </if>\r\n                <else>\r\n                  <names variable=\"editor translator\" delimiter=\", \">\r\n                    <label form=\"verb\" text-case=\"lowercase\" suffix=\" \"/>\r\n                    <name and=\"text\" delimiter=\", \"/>\r\n                  </names>\r\n                </else>\r\n              </choose>\r\n            </if>\r\n          </choose>\r\n        </group>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"recipient-note\">\r\n    <names variable=\"recipient\" delimiter=\", \">\r\n      <label form=\"verb\" text-case=\"lowercase\" suffix=\" \"/>\r\n      <name and=\"text\" delimiter=\", \"/>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"contributors-note\">\r\n    <group delimiter=\" \">\r\n      <names variable=\"author\">\r\n        <name and=\"text\" sort-separator=\", \" delimiter=\", \"/>\r\n        <label form=\"short\" prefix=\", \"/>\r\n        <substitute>\r\n          <names variable=\"editor\"/>\r\n          <names variable=\"translator\"/>\r\n        </substitute>\r\n      </names>\r\n      <text macro=\"recipient-note\"/>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"editor\">\r\n    <names variable=\"editor\">\r\n      <name name-as-sort-order=\"first\" and=\"text\" sort-separator=\", \" delimiter=\", \" delimiter-precedes-last=\"always\"/>\r\n      <label form=\"short\" prefix=\", \"/>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"translator\">\r\n    <names variable=\"translator\">\r\n      <name name-as-sort-order=\"first\" and=\"text\" sort-separator=\", \" delimiter=\", \" delimiter-precedes-last=\"always\"/>\r\n      <label form=\"verb-short\" prefix=\", \"/>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"recipient\">\r\n    <group delimiter=\" \">\r\n      <choose>\r\n        <if type=\"personal_communication\">\r\n          <choose>\r\n            <if variable=\"genre\">\r\n              <text variable=\"genre\" text-case=\"capitalize-first\"/>\r\n            </if>\r\n            <else>\r\n              <text term=\"letter\" text-case=\"capitalize-first\"/>\r\n            </else>\r\n          </choose>\r\n        </if>\r\n      </choose>\r\n      <text macro=\"recipient-note\"/>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"contributors\">\r\n    <group delimiter=\". \">\r\n      <names variable=\"author\">\r\n        <name name-as-sort-order=\"first\" and=\"text\" sort-separator=\", \" delimiter=\", \" delimiter-precedes-last=\"always\"/>\r\n        <substitute>\r\n          <text macro=\"editor\"/>\r\n          <text macro=\"translator\"/>\r\n          <choose>\r\n            <if type=\"article-magazine article-newspaper webpage post-weblog\" match=\"any\">\r\n              <text variable=\"container-title\"/>\r\n            </if>\r\n          </choose>\r\n        </substitute>\r\n      </names>\r\n      <text macro=\"recipient\"/>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"recipient-short\">\r\n    <names variable=\"recipient\">\r\n      <label form=\"verb\" text-case=\"lowercase\" suffix=\" \"/>\r\n      <name form=\"short\" and=\"text\" delimiter=\", \"/>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"contributors-short\">\r\n    <group delimiter=\" \">\r\n      <names variable=\"author\">\r\n        <name form=\"short\" and=\"text\" delimiter=\", \"/>\r\n        <substitute>\r\n          <names variable=\"editor\"/>\r\n          <names variable=\"translator\"/>\r\n        </substitute>\r\n      </names>\r\n      <text macro=\"recipient-short\"/>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"contributors-sort\">\r\n    <names variable=\"author\">\r\n      <name name-as-sort-order=\"all\" and=\"text\" sort-separator=\", \" delimiter=\", \" delimiter-precedes-last=\"always\"/>\r\n      <substitute>\r\n        <names variable=\"editor\"/>\r\n        <names variable=\"translator\"/>\r\n        <text macro=\"title\"/>\r\n      </substitute>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"interviewer-note\">\r\n    <names variable=\"interviewer\" delimiter=\", \">\r\n      <label form=\"verb\" text-case=\"lowercase\" suffix=\" \"/>\r\n      <name and=\"text\" delimiter=\", \"/>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"interviewer\">\r\n    <names variable=\"interviewer\" delimiter=\", \">\r\n      <label form=\"verb\" text-case=\"capitalize-first\" suffix=\" \"/>\r\n      <name and=\"text\" delimiter=\", \"/>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"title-note\">\r\n    <choose>\r\n      <if variable=\"title\" match=\"none\">\r\n        <text variable=\"genre\"/>\r\n      </if>\r\n      <else-if type=\"book graphic map motion_picture song\" match=\"any\">\r\n        <text variable=\"title\" text-case=\"title\" font-style=\"italic\"/>\r\n        <group delimiter=\" \" prefix=\", \">\r\n          <text term=\"version\"/>\r\n          <text variable=\"version\"/>\r\n        </group>\r\n      </else-if>\r\n      <else-if type=\"legal_case interview patent\" match=\"any\">\r\n        <text variable=\"title\"/>\r\n      </else-if>\r\n      <else-if variable=\"reviewed-author\">\r\n        <text variable=\"title\" font-style=\"italic\" prefix=\"review of \"/>\r\n      </else-if>\r\n      <else>\r\n        <text variable=\"title\" text-case=\"title\" quotes=\"true\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"title\">\r\n    <choose>\r\n      <if variable=\"title\" match=\"none\">\r\n        <choose>\r\n          <if type=\"personal_communication\" match=\"none\">\r\n            <text variable=\"genre\" text-case=\"capitalize-first\"/>\r\n          </if>\r\n        </choose>\r\n      </if>\r\n      <else-if type=\"book graphic motion_picture song\" match=\"any\">\r\n        <text variable=\"title\" text-case=\"title\" font-style=\"italic\"/>\r\n        <group prefix=\" (\" suffix=\")\" delimiter=\" \">\r\n          <text term=\"version\"/>\r\n          <text variable=\"version\"/>\r\n        </group>\r\n      </else-if>\r\n      <else-if variable=\"reviewed-author\">\r\n        <group delimiter=\", \">\r\n          <text variable=\"title\" font-style=\"italic\" prefix=\"Review of \"/>\r\n          <names variable=\"reviewed-author\">\r\n            <label form=\"verb-short\" text-case=\"lowercase\" suffix=\" \"/>\r\n            <name and=\"text\" delimiter=\", \"/>\r\n          </names>\r\n        </group>\r\n      </else-if>\r\n      <else-if type=\"bill legislation legal_case interview patent\" match=\"any\">\r\n        <text variable=\"title\"/>\r\n      </else-if>\r\n      <else>\r\n        <text variable=\"title\" text-case=\"title\" quotes=\"true\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"title-short\">\r\n    <choose>\r\n      <if variable=\"title\" match=\"none\">\r\n        <choose>\r\n          <if type=\"interview\">\r\n            <text term=\"interview\"/>\r\n          </if>\r\n          <else-if type=\"manuscript speech\" match=\"any\">\r\n            <text variable=\"genre\" form=\"short\"/>\r\n          </else-if>\r\n        </choose>\r\n      </if>\r\n      <else-if type=\"book graphic motion_picture song\" match=\"any\">\r\n        <text variable=\"title\" text-case=\"title\" form=\"short\" font-style=\"italic\"/>\r\n      </else-if>\r\n      <else-if type=\"legal_case\" variable=\"title-short\" match=\"all\">\r\n        <text variable=\"title\" font-style=\"italic\" form=\"short\"/>\r\n      </else-if>\r\n      <else-if type=\"patent interview\" match=\"any\">\r\n        <text variable=\"title\" form=\"short\"/>\r\n      </else-if>\r\n      <else-if type=\"legal_case bill legislation\" match=\"any\">\r\n        <text variable=\"title\"/>\r\n      </else-if>\r\n      <else>\r\n        <text variable=\"title\" text-case=\"title\" form=\"short\" quotes=\"true\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"date-disambiguate\">\r\n    <choose>\r\n      <if disambiguate=\"true\" type=\"personal_communication\" match=\"any\">\r\n        <text macro=\"issued\"/>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"description-note\">\r\n    <group delimiter=\", \">\r\n      <text macro=\"interviewer-note\"/>\r\n      <text variable=\"medium\"/>\r\n      <choose>\r\n        <if variable=\"title\" match=\"none\"/>\r\n        <else-if type=\"manuscript thesis speech\" match=\"any\"/>\r\n        <else-if type=\"patent\">\r\n          <group delimiter=\" \">\r\n            <text variable=\"authority\"/>\r\n            <text variable=\"number\"/>\r\n          </group>\r\n        </else-if>\r\n        <else>\r\n          <text variable=\"genre\"/>\r\n        </else>\r\n      </choose>\r\n      <choose>\r\n        <if type=\"map\">\r\n          <text variable=\"scale\"/>\r\n        </if>\r\n        <else-if type=\"graphic\">\r\n          <text variable=\"dimensions\"/>\r\n        </else-if>\r\n      </choose>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"description\">\r\n    <group delimiter=\", \">\r\n      <group delimiter=\". \">\r\n        <text macro=\"interviewer\"/>\r\n        <text variable=\"medium\" text-case=\"capitalize-first\"/>\r\n      </group>\r\n      <choose>\r\n        <if variable=\"title\" match=\"none\"/>\r\n        <else-if type=\"thesis speech\" match=\"any\"/>\r\n        <else-if type=\"patent\">\r\n          <group delimiter=\" \">\r\n            <text variable=\"authority\"/>\r\n            <text variable=\"number\"/>\r\n          </group>\r\n        </else-if>\r\n        <else>\r\n          <text variable=\"genre\" text-case=\"capitalize-first\"/>\r\n        </else>\r\n      </choose>\r\n      <choose>\r\n        <if type=\"map\">\r\n          <text variable=\"scale\"/>\r\n        </if>\r\n        <else-if type=\"graphic\">\r\n          <text variable=\"dimensions\"/>\r\n        </else-if>\r\n      </choose>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"container-title-note\">\r\n    <group delimiter=\" \">\r\n      <choose>\r\n        <if type=\"chapter entry-dictionary entry-encyclopedia paper-conference\" match=\"any\">\r\n          <text term=\"in\"/>\r\n        </if>\r\n      </choose>\r\n      <choose>\r\n        <if type=\"webpage\">\r\n          <text variable=\"container-title\"/>\r\n        </if>\r\n        <else-if type=\"post-weblog\">\r\n          <text variable=\"container-title\" text-case=\"title\" font-style=\"italic\" suffix=\" (blog)\"/>\r\n        </else-if>\r\n        <else-if type=\"bill legislation legal_case\" match=\"none\">\r\n          <text variable=\"container-title\" text-case=\"title\" font-style=\"italic\"/>\r\n        </else-if>\r\n      </choose>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"container-title\">\r\n    <group delimiter=\" \">\r\n      <choose>\r\n        <if type=\"chapter entry-dictionary entry-encyclopedia paper-conference\" match=\"any\">\r\n          <text term=\"in\" text-case=\"capitalize-first\"/>\r\n        </if>\r\n      </choose>\r\n      <choose>\r\n        <if type=\"webpage\">\r\n          <text variable=\"container-title\"/>\r\n        </if>\r\n        <else-if type=\"post-weblog\">\r\n          <text variable=\"container-title\" text-case=\"title\" font-style=\"italic\" suffix=\" (blog)\"/>\r\n        </else-if>\r\n        <else-if type=\"bill legislation legal_case\" match=\"none\">\r\n          <text variable=\"container-title\" text-case=\"title\" font-style=\"italic\"/>\r\n        </else-if>\r\n      </choose>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"collection-title\">\r\n    <choose>\r\n      <if match=\"none\" type=\"article-journal\">\r\n        <choose>\r\n          <if match=\"none\" is-numeric=\"collection-number\">\r\n            <group delimiter=\", \">\r\n              <text variable=\"collection-title\" text-case=\"title\"/>\r\n              <text variable=\"collection-number\"/>\r\n            </group>\r\n          </if>\r\n          <else>\r\n            <group delimiter=\" \">\r\n              <text variable=\"collection-title\" text-case=\"title\"/>\r\n              <text variable=\"collection-number\"/>\r\n            </group>\r\n          </else>\r\n        </choose>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"collection-title-journal\">\r\n    <choose>\r\n      <if type=\"article-journal\">\r\n        <group delimiter=\" \">\r\n          <text variable=\"collection-title\"/>\r\n          <text variable=\"collection-number\"/>\r\n        </group>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"edition-note\">\r\n    <choose>\r\n      <if type=\"book chapter graphic motion_picture paper-conference report song\" match=\"any\">\r\n        <choose>\r\n          <if is-numeric=\"edition\">\r\n            <group delimiter=\" \">\r\n              <number variable=\"edition\" form=\"ordinal\"/>\r\n              <text term=\"edition\" form=\"short\"/>\r\n            </group>\r\n          </if>\r\n          <else>\r\n            <text variable=\"edition\"/>\r\n          </else>\r\n        </choose>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"edition\">\r\n    <choose>\r\n      <if type=\"book chapter graphic motion_picture paper-conference report song\" match=\"any\">\r\n        <choose>\r\n          <if is-numeric=\"edition\">\r\n            <group delimiter=\" \">\r\n              <number variable=\"edition\" form=\"ordinal\"/>\r\n              <text term=\"edition\" form=\"short\"/>\r\n            </group>\r\n          </if>\r\n          <else>\r\n            <text variable=\"edition\" text-case=\"capitalize-first\" suffix=\".\"/>\r\n          </else>\r\n        </choose>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"locators-note-join-with-space\">\r\n    <choose>\r\n      <if type=\"article-journal\" variable=\"volume\" match=\"all\">\r\n        <choose>\r\n          <if match=\"none\" variable=\"collection-title\">\r\n            <text macro=\"locators-note\"/>\r\n          </if>\r\n        </choose>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"locators-note-join-with-comma\">\r\n    <choose>\r\n      <if type=\"article-journal\" match=\"none\">\r\n        <text macro=\"locators-note\"/>\r\n      </if>\r\n      <else-if type=\"article-journal\">\r\n        <choose>\r\n          <if variable=\"volume\" match=\"none\">\r\n            <text macro=\"locators-note\"/>\r\n          </if>\r\n          <else-if match=\"any\" variable=\"collection-title\">\r\n            <text macro=\"locators-note\"/>\r\n          </else-if>\r\n        </choose>\r\n      </else-if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"locators-note\">\r\n    <choose>\r\n      <if type=\"article-journal\">\r\n        <group delimiter=\", \">\r\n          <text macro=\"collection-title-journal\"/>\r\n          <text variable=\"volume\"/>\r\n          <group delimiter=\" \">\r\n            <text term=\"issue\" form=\"short\"/>\r\n            <text variable=\"issue\"/>\r\n          </group>\r\n        </group>\r\n      </if>\r\n      <else-if type=\"bill legislation legal_case\" match=\"any\">\r\n        <text macro=\"legal-cites\"/>\r\n      </else-if>\r\n      <else-if type=\"book chapter graphic motion_picture paper-conference report song\" match=\"any\">\r\n        <group delimiter=\", \">\r\n          <text macro=\"edition-note\"/>\r\n          <group delimiter=\" \">\r\n            <text term=\"volume\" form=\"short\"/>\r\n            <number variable=\"volume\" form=\"numeric\"/>\r\n          </group>\r\n          <choose>\r\n            <if variable=\"locator\" match=\"none\">\r\n              <group delimiter=\" \">\r\n                <number variable=\"number-of-volumes\" form=\"numeric\"/>\r\n                <text term=\"volume\" form=\"short\" plural=\"true\"/>\r\n              </group>\r\n            </if>\r\n          </choose>\r\n        </group>\r\n      </else-if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"legal-cites\">\r\n    <choose>\r\n      <if type=\"legal_case\" match=\"any\">\r\n        <group delimiter=\" \">\r\n          <choose>\r\n            <if variable=\"container-title\">\r\n              <text variable=\"volume\"/>\r\n              <text variable=\"container-title\"/>\r\n              <group delimiter=\" \">\r\n                <!--change to label variable=\"section\" as that becomes available -->\r\n                <text term=\"section\" form=\"symbol\"/>\r\n                <text variable=\"section\"/>\r\n              </group>\r\n              <text variable=\"page\"/>\r\n            </if>\r\n            <else>\r\n              <text variable=\"number\" prefix=\"No. \"/>\r\n            </else>\r\n          </choose>\r\n        </group>\r\n      </if>\r\n      <else-if type=\"bill legislation\" match=\"any\">\r\n        <group delimiter=\", \">\r\n          <choose>\r\n            <if variable=\"number\">\r\n              <!--There's a public law number-->\r\n              <text variable=\"number\" prefix=\"Pub. L. No. \"/>\r\n              <group delimiter=\" \">\r\n                <!--change to label variable=\"section\" as that becomes available -->\r\n                <text term=\"section\" form=\"symbol\"/>\r\n                <text variable=\"section\"/>\r\n              </group>\r\n              <group delimiter=\" \">\r\n                <text variable=\"volume\"/>\r\n                <text variable=\"container-title\"/>\r\n                <text variable=\"page-first\"/>\r\n              </group>\r\n            </if>\r\n            <else>\r\n              <group delimiter=\" \">\r\n                <text variable=\"volume\"/>\r\n                <text variable=\"container-title\"/>\r\n                <!--change to label variable=\"section\" as that becomes available -->\r\n                <text term=\"section\" form=\"symbol\"/>\r\n                <text variable=\"section\"/>\r\n              </group>\r\n            </else>\r\n          </choose>\r\n        </group>\r\n      </else-if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"locators-join-with-space\">\r\n    <choose>\r\n      <if type=\"article-journal\" variable=\"volume\" match=\"all\">\r\n        <choose>\r\n          <if match=\"none\" variable=\"collection-title\">\r\n            <text macro=\"locators\"/>\r\n          </if>\r\n        </choose>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"locators-join-with-comma\">\r\n    <choose>\r\n      <if type=\"bill chapter legislation legal_case paper-conference\" match=\"any\">\r\n        <text macro=\"locators\"/>\r\n      </if>\r\n      <else-if type=\"article-journal\">\r\n        <choose>\r\n          <if variable=\"volume\" match=\"none\">\r\n            <text macro=\"locators\"/>\r\n          </if>\r\n          <else-if match=\"any\" variable=\"collection-title\">\r\n            <text macro=\"locators\"/>\r\n          </else-if>\r\n        </choose>\r\n      </else-if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"locators-join-with-period\">\r\n    <choose>\r\n      <if type=\"bill legislation legal_case article-journal chapter paper-conference\" match=\"none\">\r\n        <text macro=\"locators\"/>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"locators\">\r\n    <choose>\r\n      <if type=\"article-journal\">\r\n        <group delimiter=\", \">\r\n          <text macro=\"collection-title-journal\"/>\r\n          <text variable=\"volume\"/>\r\n          <group delimiter=\" \">\r\n            <text term=\"issue\" form=\"short\"/>\r\n            <text variable=\"issue\"/>\r\n          </group>\r\n        </group>\r\n      </if>\r\n      <else-if type=\"bill legislation legal_case\" match=\"any\">\r\n        <text macro=\"legal-cites\"/>\r\n      </else-if>\r\n      <else-if type=\"book graphic motion_picture report song\" match=\"any\">\r\n        <group delimiter=\". \">\r\n          <text macro=\"edition\"/>\r\n          <group delimiter=\" \">\r\n            <text term=\"volume\" form=\"short\" text-case=\"capitalize-first\"/>\r\n            <number variable=\"volume\" form=\"numeric\"/>\r\n          </group>\r\n          <group delimiter=\" \">\r\n            <number variable=\"number-of-volumes\" form=\"numeric\"/>\r\n            <text term=\"volume\" form=\"short\" plural=\"true\"/>\r\n          </group>\r\n        </group>\r\n      </else-if>\r\n      <else-if type=\"chapter entry-dictionary entry-encyclopedia paper-conference\" match=\"any\">\r\n        <group delimiter=\". \">\r\n          <text macro=\"edition\"/>\r\n          <choose>\r\n            <if variable=\"page\" match=\"none\">\r\n              <group delimiter=\" \">\r\n                <text term=\"volume\" form=\"short\" text-case=\"capitalize-first\"/>\r\n                <number variable=\"volume\" form=\"numeric\"/>\r\n              </group>\r\n            </if>\r\n          </choose>\r\n        </group>\r\n      </else-if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"locators-newspaper\">\r\n    <choose>\r\n      <if type=\"article-newspaper\">\r\n        <group delimiter=\", \">\r\n          <group delimiter=\" \">\r\n            <number variable=\"edition\"/>\r\n            <text term=\"edition\"/>\r\n          </group>\r\n          <group delimiter=\" \">\r\n            <text term=\"section\" form=\"short\"/>\r\n            <text variable=\"section\"/>\r\n          </group>\r\n        </group>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"event-note\">\r\n    <text variable=\"event\"/>\r\n  </macro>\r\n  <macro name=\"event\">\r\n    <choose>\r\n      <if variable=\"title\">\r\n        <group delimiter=\" \">\r\n          <choose>\r\n            <if variable=\"genre\">\r\n              <text term=\"presented at\"/>\r\n            </if>\r\n            <else>\r\n              <text term=\"presented at\" text-case=\"capitalize-first\"/>\r\n            </else>\r\n          </choose>\r\n          <text variable=\"event\"/>\r\n        </group>\r\n      </if>\r\n      <else>\r\n        <group delimiter=\" \">\r\n          <text term=\"presented at\" text-case=\"capitalize-first\"/>\r\n          <text variable=\"event\"/>\r\n        </group>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"originally-published\">\r\n    <group delimiter=\", \">\r\n      <group delimiter=\": \">\r\n        <text variable=\"original-publisher-place\"/>\r\n        <text variable=\"original-publisher\"/>\r\n      </group>\r\n      <choose>\r\n        <if is-uncertain-date=\"original-date\">\r\n          <date variable=\"original-date\" form=\"numeric\" date-parts=\"year\" prefix=\"[\" suffix=\"?]\"/>\r\n        </if>\r\n        <else>\r\n          <date variable=\"original-date\" form=\"numeric\" date-parts=\"year\"/>\r\n        </else>\r\n      </choose>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"reprint-note\">\r\n    <!--needs localization-->\r\n    <choose>\r\n      <if variable=\"original-date issued\" match=\"all\">\r\n        <choose>\r\n          <!--for whatever reason in notes, when we have both original and new publishers, reprint doesn't appear-->\r\n          <if variable=\"original-publisher original-publisher-place\" match=\"none\">\r\n            <text value=\"repr.\"/>\r\n          </if>\r\n        </choose>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"reprint\">\r\n    <!--needs localization-->\r\n    <choose>\r\n      <if variable=\"original-date issued\" match=\"all\">\r\n        <text value=\"reprint\" text-case=\"capitalize-first\"/>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"publisher\">\r\n    <choose>\r\n      <if type=\"thesis\">\r\n        <text variable=\"publisher\"/>\r\n      </if>\r\n      <else-if type=\"speech\">\r\n        <text variable=\"event-place\"/>\r\n      </else-if>\r\n      <else>\r\n        <group delimiter=\": \">\r\n          <text variable=\"publisher-place\"/>\r\n          <text variable=\"publisher\"/>\r\n        </group>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"issued\">\r\n    <choose>\r\n      <if variable=\"issued\">\r\n        <choose>\r\n          <if type=\"legal_case\">\r\n            <group delimiter=\" \">\r\n              <text variable=\"authority\"/>\r\n              <choose>\r\n                <if variable=\"container-title\" match=\"any\">\r\n                  <!--Only print year for cases published in reporters-->\r\n                  <date variable=\"issued\" form=\"numeric\" date-parts=\"year\"/>\r\n                </if>\r\n                <else>\r\n                  <date variable=\"issued\" form=\"text\"/>\r\n                </else>\r\n              </choose>\r\n            </group>\r\n          </if>\r\n          <else-if type=\"book bill chapter  legislation motion_picture paper-conference song thesis\" match=\"any\">\r\n            <choose>\r\n              <if is-uncertain-date=\"issued\">\r\n                <date variable=\"issued\" form=\"numeric\" date-parts=\"year\" prefix=\"[\" suffix=\"?]\"/>\r\n              </if>\r\n              <else>\r\n                <date variable=\"issued\" form=\"numeric\" date-parts=\"year\"/>\r\n              </else>\r\n            </choose>\r\n          </else-if>\r\n          <else-if type=\"patent\">\r\n            <group delimiter=\", \">\r\n              <group delimiter=\" \">\r\n                <!--Needs Localization-->\r\n                <text value=\"filed\"/>\r\n                <date variable=\"submitted\" form=\"text\"/>\r\n              </group>\r\n              <group delimiter=\" \">\r\n                <choose>\r\n                  <if variable=\"issued submitted\" match=\"all\">\r\n                    <text term=\"and\"/>\r\n                  </if>\r\n                </choose>\r\n                <!--Needs Localization-->\r\n                <text value=\"issued\"/>\r\n                <date variable=\"issued\" form=\"text\"/>\r\n              </group>\r\n            </group>\r\n          </else-if>\r\n          <else>\r\n            <choose>\r\n              <if is-uncertain-date=\"issued\">\r\n                <date variable=\"issued\" form=\"text\" prefix=\"[\" suffix=\"?]\"/>\r\n              </if>\r\n              <else>\r\n                <date variable=\"issued\" form=\"text\"/>\r\n              </else>\r\n            </choose>\r\n          </else>\r\n        </choose>\r\n      </if>\r\n      <else-if variable=\"status\">\r\n        <text variable=\"status\"/>\r\n      </else-if>\r\n      <else-if variable=\"accessed URL\" match=\"all\"/>\r\n      <else>\r\n        <text term=\"no date\" form=\"short\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"point-locators-subsequent\">\r\n    <choose>\r\n      <if type=\"legal_case\" variable=\"locator\" match=\"all\">\r\n        <choose>\r\n          <if locator=\"page\">\r\n            <group delimiter=\":\">\r\n              <text variable=\"volume\"/>\r\n              <text variable=\"locator\"/>\r\n            </group>\r\n          </if>\r\n          <else>\r\n            <group delimiter=\" \">\r\n              <label variable=\"locator\" form=\"short\"/>\r\n              <text variable=\"locator\"/>\r\n            </group>\r\n          </else>\r\n        </choose>\r\n      </if>\r\n      <else-if variable=\"locator\">\r\n        <choose>\r\n          <if locator=\"page\" match=\"none\">\r\n            <group delimiter=\" \">\r\n              <choose>\r\n                <if type=\"book graphic motion_picture report song\" match=\"any\">\r\n                  <choose>\r\n                    <if variable=\"volume\">\r\n                      <group delimiter=\", \">\r\n                        <group delimiter=\" \">\r\n                          <text term=\"volume\" form=\"short\"/>\r\n                          <number variable=\"volume\" form=\"numeric\"/>\r\n                        </group>\r\n                        <label variable=\"locator\" form=\"short\"/>\r\n                      </group>\r\n                    </if>\r\n                    <else>\r\n                      <label variable=\"locator\" form=\"short\"/>\r\n                    </else>\r\n                  </choose>\r\n                </if>\r\n                <else>\r\n                  <label variable=\"locator\" form=\"short\"/>\r\n                </else>\r\n              </choose>\r\n              <text variable=\"locator\"/>\r\n            </group>\r\n          </if>\r\n          <else-if type=\"book graphic motion_picture report song\" match=\"any\">\r\n            <group delimiter=\":\">\r\n              <number variable=\"volume\" form=\"numeric\"/>\r\n              <text variable=\"locator\"/>\r\n            </group>\r\n          </else-if>\r\n          <else>\r\n            <text variable=\"locator\"/>\r\n          </else>\r\n        </choose>\r\n      </else-if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"point-locators-join-with-colon\">\r\n    <choose>\r\n      <if type=\"article-journal\">\r\n        <choose>\r\n          <if variable=\"locator page\" match=\"any\">\r\n            <choose>\r\n              <if variable=\"volume issue\" match=\"any\">\r\n                <text macro=\"point-locators\"/>\r\n              </if>\r\n            </choose>\r\n          </if>\r\n        </choose>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"point-locators-join-with-comma\">\r\n    <choose>\r\n      <if type=\"article-journal\" match=\"none\">\r\n        <text macro=\"point-locators\"/>\r\n      </if>\r\n      <else-if variable=\"volume issue\" match=\"none\">\r\n        <text macro=\"point-locators\"/>\r\n      </else-if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"point-locators\">\r\n    <choose>\r\n      <if variable=\"locator\" match=\"none\">\r\n        <choose>\r\n          <if type=\"article-journal chapter paper-conference\" match=\"any\">\r\n            <text variable=\"page\"/>\r\n          </if>\r\n        </choose>\r\n      </if>\r\n      <else-if type=\"article-journal\">\r\n        <group delimiter=\" \">\r\n          <choose>\r\n            <if locator=\"page\" match=\"none\">\r\n              <label variable=\"locator\" form=\"short\" suffix=\" \"/>\r\n            </if>\r\n          </choose>\r\n          <text variable=\"locator\"/>\r\n        </group>\r\n      </else-if>\r\n      <else-if type=\"legal_case\"/>\r\n      <else>\r\n        <group delimiter=\" \">\r\n          <choose>\r\n            <if locator=\"page\" match=\"none\">\r\n              <label variable=\"locator\" form=\"short\"/>\r\n            </if>\r\n          </choose>\r\n          <text variable=\"locator\"/>\r\n        </group>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"locators-chapter\">\r\n    <choose>\r\n      <if type=\"chapter entry-dictionary entry-encyclopedia paper-conference\" match=\"any\">\r\n        <choose>\r\n          <if variable=\"author container-author\" match=\"all\"/>\r\n          <else>\r\n            <choose>\r\n              <if variable=\"page\">\r\n                <text variable=\"volume\" suffix=\":\"/>\r\n                <text variable=\"page\"/>\r\n              </if>\r\n            </choose>\r\n          </else>\r\n        </choose>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"locators-journal-join-with-colon\">\r\n    <choose>\r\n      <if type=\"article-journal\">\r\n        <choose>\r\n          <if variable=\"volume issue\" match=\"any\">\r\n            <text variable=\"page\"/>\r\n          </if>\r\n        </choose>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"locators-journal-join-with-comma\">\r\n    <choose>\r\n      <if type=\"article-journal\">\r\n        <choose>\r\n          <if variable=\"volume issue\" match=\"none\">\r\n            <text variable=\"page\"/>\r\n          </if>\r\n        </choose>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"archive-note\">\r\n    <choose>\r\n      <if type=\"thesis\">\r\n        <group delimiter=\" \">\r\n          <text variable=\"archive\"/>\r\n          <text variable=\"archive_location\" prefix=\"(\" suffix=\")\"/>\r\n        </group>\r\n      </if>\r\n      <else>\r\n        <group delimiter=\", \">\r\n          <text variable=\"archive_location\"/>\r\n          <text variable=\"archive\"/>\r\n          <text variable=\"archive-place\"/>\r\n        </group>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"archive\">\r\n    <choose>\r\n      <if type=\"thesis\">\r\n        <group delimiter=\" \">\r\n          <text variable=\"archive\"/>\r\n          <text variable=\"archive_location\" prefix=\"(\" suffix=\")\"/>\r\n        </group>\r\n      </if>\r\n      <else>\r\n        <group delimiter=\". \">\r\n          <text variable=\"archive_location\" text-case=\"capitalize-first\"/>\r\n          <text variable=\"archive\"/>\r\n          <text variable=\"archive-place\"/>\r\n        </group>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"issue-note-join-with-space\">\r\n    <choose>\r\n      <if type=\"article-journal bill legislation legal_case manuscript thesis\" variable=\"publisher-place event-place publisher\" match=\"any\">\r\n        <!--Chicago doesn't use publisher/place for Newspapers and we want the date delimited by a comma-->\r\n        <choose>\r\n          <if type=\"article-newspaper\" match=\"none\">\r\n            <choose>\r\n              <if type=\"article-journal\" match=\"none\">\r\n                <text macro=\"issue-note\"/>\r\n              </if>\r\n              <else-if variable=\"issue volume\" match=\"any\">\r\n                <text macro=\"issue-note\"/>\r\n              </else-if>\r\n            </choose>\r\n          </if>\r\n        </choose>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"issue-note-join-with-comma\">\r\n    <choose>\r\n      <if type=\"article-journal bill legislation legal_case manuscript speech thesis\" variable=\"publisher-place publisher\" match=\"none\">\r\n        <text macro=\"issue-note\"/>\r\n      </if>\r\n      <else-if type=\"article-newspaper\">\r\n        <text macro=\"issue-note\"/>\r\n      </else-if>\r\n      <else-if type=\"article-journal\">\r\n        <choose>\r\n          <if variable=\"volume issue\" match=\"none\">\r\n            <text macro=\"issue-note\"/>\r\n          </if>\r\n        </choose>\r\n      </else-if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"issue-map-graphic\">\r\n    <!--See CMoS 17th ed. 14.235 and 14.237-->\r\n    <choose>\r\n      <if type=\"graphic map\" match=\"any\">\r\n        <choose>\r\n          <if variable=\"publisher publisher-place\" match=\"none\">\r\n            <text macro=\"issued\"/>\r\n          </if>\r\n        </choose>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"issue-note\">\r\n    <choose>\r\n      <if type=\"bill legislation legal_case\" match=\"any\">\r\n        <text macro=\"issued\" prefix=\"(\" suffix=\")\"/>\r\n      </if>\r\n      <else-if type=\"article-journal\">\r\n        <choose>\r\n          <if variable=\"volume issue\" match=\"any\">\r\n            <text macro=\"issued\" prefix=\"(\" suffix=\")\"/>\r\n          </if>\r\n          <else>\r\n            <text macro=\"issued\"/>\r\n          </else>\r\n        </choose>\r\n      </else-if>\r\n      <else-if type=\"article-newspaper\">\r\n        <text macro=\"issued\"/>\r\n      </else-if>\r\n      <else-if type=\"manuscript thesis speech\" match=\"any\">\r\n        <group delimiter=\", \" prefix=\"(\" suffix=\")\">\r\n          <choose>\r\n            <if variable=\"title\" match=\"any\">\r\n              <text variable=\"genre\"/>\r\n            </if>\r\n          </choose>\r\n          <text variable=\"event\"/>\r\n          <text variable=\"event-place\"/>\r\n          <text variable=\"publisher\"/>\r\n          <text macro=\"issued\"/>\r\n        </group>\r\n      </else-if>\r\n      <else-if variable=\"publisher-place event-place publisher\" match=\"any\">\r\n        <group prefix=\"(\" suffix=\")\" delimiter=\", \">\r\n          <text macro=\"event-note\"/>\r\n          <group delimiter=\"; \">\r\n            <text macro=\"originally-published\"/>\r\n            <group delimiter=\", \">\r\n              <text macro=\"reprint-note\"/>\r\n              <text macro=\"publisher\"/>\r\n            </group>\r\n          </group>\r\n          <text macro=\"issued\"/>\r\n        </group>\r\n      </else-if>\r\n      <else>\r\n        <text macro=\"issued\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"issue-join-with-space\">\r\n    <choose>\r\n      <if type=\"article-journal\" match=\"any\">\r\n        <choose>\r\n          <if variable=\"issue volume\" match=\"any\">\r\n            <text macro=\"issue\"/>\r\n          </if>\r\n        </choose>\r\n      </if>\r\n      <else-if type=\"bill legislation legal_case\" match=\"any\">\r\n        <text macro=\"issue\"/>\r\n      </else-if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"issue-join-with-period\">\r\n    <choose>\r\n      <if type=\"article-journal bill legislation legal_case\" match=\"none\">\r\n        <choose>\r\n          <if type=\"speech\" variable=\"publisher publisher-place\" match=\"any\">\r\n            <text macro=\"issue\"/>\r\n          </if>\r\n        </choose>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"issue-join-with-comma\">\r\n    <choose>\r\n      <if type=\"bill legislation legal_case\" match=\"none\">\r\n        <choose>\r\n          <if type=\"article-journal\" match=\"none\">\r\n            <choose>\r\n              <if type=\"speech\" variable=\"publisher publisher-place\" match=\"none\">\r\n                <text macro=\"issue\"/>\r\n              </if>\r\n            </choose>\r\n          </if>\r\n          <else-if variable=\"volume issue\" match=\"none\">\r\n            <text macro=\"issue\"/>\r\n          </else-if>\r\n        </choose>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"issue\">\r\n    <choose>\r\n      <if type=\"bill legislation legal_case\" match=\"any\">\r\n        <text macro=\"issued\" prefix=\"(\" suffix=\")\"/>\r\n      </if>\r\n      <else-if type=\"article-journal\">\r\n        <choose>\r\n          <if variable=\"issue volume\" match=\"any\">\r\n            <text macro=\"issued\" prefix=\"(\" suffix=\")\"/>\r\n          </if>\r\n          <else>\r\n            <text macro=\"issued\"/>\r\n          </else>\r\n        </choose>\r\n      </else-if>\r\n      <else-if type=\"speech\">\r\n        <group delimiter=\", \">\r\n          <group delimiter=\" \">\r\n            <choose>\r\n              <if variable=\"title\" match=\"none\"/>\r\n              <else>\r\n                <text variable=\"genre\" text-case=\"capitalize-first\"/>\r\n              </else>\r\n            </choose>\r\n            <text macro=\"event\"/>\r\n          </group>\r\n          <text variable=\"event-place\"/>\r\n          <text macro=\"issued\"/>\r\n        </group>\r\n      </else-if>\r\n      <!--Chicago doesn't use publisher/place for Newspapers -->\r\n      <else-if type=\"article-newspaper\">\r\n        <text macro=\"issued\"/>\r\n      </else-if>\r\n      <else-if variable=\"publisher-place publisher\" match=\"any\">\r\n        <group delimiter=\", \">\r\n          <choose>\r\n            <if type=\"thesis\">\r\n              <text variable=\"genre\" text-case=\"capitalize-first\"/>\r\n            </if>\r\n          </choose>\r\n          <group delimiter=\". \">\r\n            <text macro=\"originally-published\"/>\r\n            <group delimiter=\", \">\r\n              <text macro=\"reprint\"/>\r\n              <text macro=\"publisher\"/>\r\n            </group>\r\n          </group>\r\n          <text macro=\"issued\"/>\r\n        </group>\r\n      </else-if>\r\n      <!--location for data for maps and artwork is different-->\r\n      <else-if type=\"graphic map\" match=\"none\">\r\n        <text macro=\"issued\"/>\r\n      </else-if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"access-note\">\r\n    <group delimiter=\", \">\r\n      <choose>\r\n        <if type=\"graphic report\" match=\"any\">\r\n          <text macro=\"archive-note\"/>\r\n        </if>\r\n        <else-if type=\"article-journal bill book chapter legal_case legislation motion_picture paper-conference\" match=\"none\">\r\n          <text macro=\"archive-note\"/>\r\n        </else-if>\r\n      </choose>\r\n      <choose>\r\n        <if variable=\"issued\" match=\"none\">\r\n          <group delimiter=\" \">\r\n            <text term=\"accessed\"/>\r\n            <date variable=\"accessed\" form=\"text\"/>\r\n          </group>\r\n        </if>\r\n      </choose>\r\n      <choose>\r\n        <if type=\"legal_case\" match=\"none\">\r\n          <choose>\r\n            <if variable=\"DOI\">\r\n              <text variable=\"DOI\" prefix=\"https://doi.org/\"/>\r\n            </if>\r\n            <else>\r\n              <text variable=\"URL\"/>\r\n            </else>\r\n          </choose>\r\n        </if>\r\n      </choose>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"access\">\r\n    <group delimiter=\". \">\r\n      <choose>\r\n        <if type=\"graphic report\" match=\"any\">\r\n          <text macro=\"archive\"/>\r\n        </if>\r\n        <else-if type=\"article-journal bill book chapter legal_case legislation motion_picture paper-conference\" match=\"none\">\r\n          <text macro=\"archive\"/>\r\n        </else-if>\r\n      </choose>\r\n      <choose>\r\n        <if variable=\"issued\" match=\"none\">\r\n          <group delimiter=\" \">\r\n            <text term=\"accessed\" text-case=\"capitalize-first\"/>\r\n            <date variable=\"accessed\" form=\"text\"/>\r\n          </group>\r\n        </if>\r\n      </choose>\r\n      <choose>\r\n        <if type=\"legal_case\" match=\"none\">\r\n          <choose>\r\n            <if variable=\"DOI\">\r\n              <text variable=\"DOI\" prefix=\"https://doi.org/\"/>\r\n            </if>\r\n            <else>\r\n              <text variable=\"URL\"/>\r\n            </else>\r\n          </choose>\r\n        </if>\r\n      </choose>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"case-locator-subsequent\">\r\n    <choose>\r\n      <if type=\"legal_case\">\r\n        <group delimiter=\" \">\r\n          <text variable=\"volume\"/>\r\n          <text variable=\"container-title\"/>\r\n        </group>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"case-pinpoint-subsequent\">\r\n    <choose>\r\n      <if type=\"legal_case\">\r\n        <group delimiter=\" \">\r\n          <choose>\r\n            <if locator=\"page\">\r\n              <text term=\"at\"/>\r\n              <text variable=\"locator\"/>\r\n            </if>\r\n            <else>\r\n              <label variable=\"locator\"/>\r\n              <text variable=\"locator\"/>\r\n            </else>\r\n          </choose>\r\n        </group>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <citation et-al-min=\"4\" et-al-use-first=\"1\" disambiguate-add-names=\"true\">\r\n    <layout suffix=\".\" delimiter=\"; \">\r\n      <choose>\r\n        <if position=\"ibid ibid-with-locator\" match=\"any\">\r\n          <group delimiter=\", \">\r\n            <text macro=\"contributors-short\"/>\r\n            <group delimiter=\" \">\r\n              <group delimiter=\", \">\r\n                <choose>\r\n                  <if variable=\"author editor translator\" match=\"none\">\r\n                    <text macro=\"title-short\"/>\r\n                  </if>\r\n                </choose>\r\n                <text macro=\"case-locator-subsequent\"/>\r\n              </group>\r\n              <text macro=\"case-pinpoint-subsequent\"/>\r\n            </group>\r\n            <choose>\r\n              <if match=\"none\" type=\"legal_case\">\r\n                <text macro=\"point-locators-subsequent\"/>\r\n              </if>\r\n            </choose>\r\n          </group>\r\n        </if>\r\n        <else-if position=\"subsequent\">\r\n          <group delimiter=\", \">\r\n            <text macro=\"contributors-short\"/>\r\n            <group delimiter=\" \">\r\n              <group delimiter=\", \">\r\n                <text macro=\"title-short\"/>\r\n                <!--if title & author are the same: -->\r\n                <text macro=\"date-disambiguate\"/>\r\n                <text macro=\"case-locator-subsequent\"/>\r\n              </group>\r\n              <text macro=\"case-pinpoint-subsequent\"/>\r\n            </group>\r\n            <choose>\r\n              <if match=\"none\" type=\"legal_case\">\r\n                <text macro=\"point-locators-subsequent\"/>\r\n              </if>\r\n            </choose>\r\n          </group>\r\n        </else-if>\r\n        <else>\r\n          <group delimiter=\", \">\r\n            <group delimiter=\": \">\r\n              <group delimiter=\", \">\r\n                <group delimiter=\" \">\r\n                  <group delimiter=\", \">\r\n                    <group delimiter=\" \">\r\n                      <group delimiter=\", \">\r\n                        <group delimiter=\", \">\r\n                          <text macro=\"contributors-note\"/>\r\n                          <text macro=\"title-note\"/>\r\n                          <text macro=\"issue-map-graphic\"/>\r\n                        </group>\r\n                        <text macro=\"description-note\"/>\r\n                        <text macro=\"secondary-contributors-note\"/>\r\n                        <text macro=\"container-title-note\"/>\r\n                        <text macro=\"container-contributors-note\"/>\r\n                      </group>\r\n                      <text macro=\"locators-note-join-with-space\"/>\r\n                    </group>\r\n                    <text macro=\"locators-note-join-with-comma\"/>\r\n                    <text macro=\"collection-title\"/>\r\n                    <text macro=\"issue-note-join-with-comma\"/>\r\n                  </group>\r\n                  <text macro=\"issue-note-join-with-space\"/>\r\n                </group>\r\n                <text macro=\"locators-newspaper\"/>\r\n                <text macro=\"point-locators-join-with-comma\"/>\r\n              </group>\r\n              <text macro=\"point-locators-join-with-colon\"/>\r\n            </group>\r\n            <text macro=\"access-note\"/>\r\n          </group>\r\n        </else>\r\n      </choose>\r\n    </layout>\r\n  </citation>\r\n  <bibliography hanging-indent=\"true\" et-al-min=\"11\" et-al-use-first=\"7\" subsequent-author-substitute=\"&#8212;&#8212;&#8212;\" entry-spacing=\"0\">\r\n    <sort>\r\n      <key macro=\"contributors-sort\"/>\r\n      <key variable=\"title\"/>\r\n      <key variable=\"genre\"/>\r\n      <key variable=\"issued\"/>\r\n    </sort>\r\n    <layout suffix=\".\">\r\n      <group delimiter=\". \">\r\n        <group delimiter=\": \">\r\n          <group delimiter=\", \">\r\n            <group delimiter=\" \">\r\n              <group delimiter=\". \">\r\n                <group delimiter=\" \">\r\n                  <group delimiter=\", \">\r\n                    <group delimiter=\". \">\r\n                      <group delimiter=\". \">\r\n                        <text macro=\"contributors\"/>\r\n                        <text macro=\"title\"/>\r\n                        <text macro=\"issue-map-graphic\"/>\r\n                      </group>\r\n                      <text macro=\"description\"/>\r\n                      <text macro=\"secondary-contributors\"/>\r\n                      <group delimiter=\", \">\r\n                        <text macro=\"container-title\"/>\r\n                        <text macro=\"container-contributors\"/>\r\n                      </group>\r\n                      <text macro=\"locators-join-with-period\"/>\r\n                    </group>\r\n                    <text macro=\"locators-join-with-comma\"/>\r\n                    <text macro=\"locators-chapter\"/>\r\n                  </group>\r\n                  <text macro=\"locators-join-with-space\"/>\r\n                </group>\r\n                <text macro=\"collection-title\"/>\r\n                <text macro=\"issue-join-with-period\"/>\r\n              </group>\r\n              <text macro=\"issue-join-with-space\"/>\r\n            </group>\r\n            <text macro=\"issue-join-with-comma\"/>\r\n            <text macro=\"locators-journal-join-with-comma\"/>\r\n            <text macro=\"locators-newspaper\"/>\r\n          </group>\r\n          <text macro=\"locators-journal-join-with-colon\"/>\r\n        </group>\r\n        <text macro=\"access\"/>\r\n      </group>\r\n    </layout>\r\n  </bibliography>\r\n</style>\r\n"
