id: az_paragraph_flexible_page_sub
label: AZ Paragraph Flexible Page Sub
migration_group: az_migration
migration_tags:
  - Quickstart Content Migration
status: true

source:
  plugin: d7_node
  node_type: uaqs_flexible_page
  constants:
    subhead_prefix: '<p class="lead">'
    subhead_postfix: '</p>'

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: az_text

process:
  field_az_text_area:
    - plugin: single_value
      source: field_uaqs_flexible_page_sub
    - plugin: skip_on_empty
      method: row
    - plugin: sub_process
      process:
        delta: delta
        value:
          plugin: concat
          source:
            - constants/subhead_prefix
            - value
            - constants/subhead_postfix
        format:
          plugin: default_value
          default_value: az_standard
  behavior_settings:
    plugin: az_paragraphs_behavior_settings
    paragraph_behavior_plugins:
      az_default_paragraph_behavior:
        az_display_settings:
          bottom_spacing: bottom_spacing

dependencies:
  enforced:
    module:
      - az_migration

migration_dependencies:
  required:
    - az_media
    - az_files
