id: az_paragraph_flexible_page_sub
label: AZ Paragraph Flexible Page Sub
migration_group: az_migration
migration_tags:
  - Quickstart Content Migration
status: true

source:
  plugin: d7_node
  node_type: uaqs_flexible_page

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: az_text

process:
  field_az_text_area:
    - plugin: extract
      source: field_uaqs_flexible_page_sub
      index:
        - 0
        - value
      default: ''
    # See https://drupal.stackexchange.com/questions/258896/why-doesnt-skip-on-empty-work-when-migrating-from-a-text-field
    - plugin: skip_on_empty
      method: row
    - plugin: sub_process
      source: field_uaqs_flexible_page_sub
      process:
        delta: delta
        value: value
        format:
          plugin: default_value
          default_value: az_standard
  behavior_settings:
    plugin: paragraphs_behavior_settings

dependencies:
  enforced:
    module:
      - az_migration

migration_dependencies:
  required:
    - az_media
    - az_files
