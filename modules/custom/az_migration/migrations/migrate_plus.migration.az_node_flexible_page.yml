id: az_node_flexible_page
label: AZ Flexible Page
migration_group: az_migration
migration_tags:
  - Quickstart Content Migration
status: true

source:
  plugin: d7_node
  node_type: uaqs_flexible_page
  constants:
    slash: '/'

destination:
  plugin: entity:node
  bundle: az_flexible_page

process:
  type: 
    plugin: default_value
    default_value: az_flexible_page
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
  
  title:
    plugin: sub_process
    source: title_field
    process:
      delta: delta
      value: value
      format: format

  field_az_summary:
    plugin: sub_process
    source: field_uaqs_summary
    process:
      delta: delta
      value: value
      format: format

  field_az_media_image:
    plugin: sub_process
    source: field_uaqs_photo
    process:
      delta: delta
      target_id: 
      - 
        plugin: migration_lookup
        source: fid
        migration: 
          - az_media
    
  uid:
    -
      plugin: migration_lookup
      migration: az_user
      no_stub: true
      source: node_uid
    -
      plugin: default_value
      default_value: 0

  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky

  path/pathauto: pathauto
  path/alias: 
    plugin: concat
    source:
      - constants/slash
      - path

  field_az_page_category:
    - 
      plugin: migration_lookup
      source: field_uaqs_flexible_category
      migration:
        - az_flexible_page_categories

dependencies:
  enforced:
    module:
      - az_migration
      - az_node_flexible_page

migration_dependencies:
  required:
    - az_user
    - az_files
