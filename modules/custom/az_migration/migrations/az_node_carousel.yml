id: az_node_carousel
label: AZ Carousel Item
migration_group: az_migration
migration_tags:
  - Quickstart Content Migration
status: true

dependencies:
  enforced:
    module:
      - az_migration
  module:
    - az_carousel

migration_dependencies:
  required:
    - az_media
    - az_user

source:
  plugin: az_node
  node_type: uaqs_carousel_item

destination:
  plugin: entity:node
  bundle: az_carousel_item

process:
  type:
    plugin: default_value
    default_value: az_carousel_item
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en

  title:
    plugin: sub_process
    source: title_field
    process:
      delta: delta
      value: value
      format: format

  field_az_link:
    -
      plugin: field_link
      source: field_uaqs_link
      uri_scheme: "https://"

  'field_az_link/0/options':
    plugin: default_value
    default_value:
      attributes:
        class: 'btn btn-outline-white btn-sm'

  field_az_carousel_short_summary:
    plugin: sub_process
    source: field_uaqs_summary_short
    process:
      delta: delta
      value: value
      format:
        plugin: default_value
        default_value: az_standard

  field_az_media_image:
    plugin: sub_process
    source: field_uaqs_photo
    process:
      delta: delta
      target_id:
      -
        plugin: migration_lookup
        source: fid
        migration:
          - az_media

  uid:
    -
      plugin: migration_lookup
      migration: az_user
      no_stub: true
      source: node_uid
    -
      plugin: default_value
      default_value: 0

  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky

  path/pathauto:
    -
      plugin: skip_on_empty
      source: alias
      method: process
    -
      plugin: default_value
      default_value: 0

  path/alias:
    -
      plugin: skip_on_empty
      source: alias
      method: process
