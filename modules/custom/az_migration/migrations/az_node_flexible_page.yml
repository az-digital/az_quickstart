id: az_node_flexible_page
label: AZ Flexible Page
migration_group: az_migration
migration_tags:
  - Quickstart Content Migration
status: true

source:
  plugin: az_node
  node_type: uaqs_flexible_page

destination:
  plugin: entity:node
  bundle: az_flexible_page

process:
  type:
    plugin: default_value
    default_value: az_flexible_page
  langcode:
    plugin: az_default_langcode
    source: language

  title:
    plugin: sub_process
    source: title_field
    process:
      delta: delta
      value: value
      format: format

  field_az_summary:
    plugin: sub_process
    source: field_uaqs_summary
    process:
      delta: delta
      value: value
      format: 
        plugin: default_value
        default_value: az_plain_text

  field_az_media_image:
    plugin: sub_process
    source: field_uaqs_photo
    process:
      delta: delta
      target_id:
        -
          plugin: migmag_lookup
          source: fid
          migration:
            - az_media

  uid:
    -
      plugin: migmag_lookup
      migration: az_user
      no_stub: true
      source: node_uid
    -
      plugin: default_value
      default_value: 0

  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  path/pathauto:
    - plugin: str_replace
      source: alias
      regex: true
      search: /.$/
      replace: '0'
    - plugin: default_value
      source: alias
      default_value: 1
      strict: true
    - plugin: callback
      callable: intval
  path/alias:
    plugin: skip_on_empty
    source: alias
    method: process
  field_az_page_category:
    -
      plugin: migmag_lookup
      source: field_uaqs_flexible_category
      migration:
        - az_flexible_page_categories

  tmp_flexible_subpage:
    -
      plugin: migmag_lookup
      source: nid
      migration:
        - az_paragraph_flexible_page_sub

  temp_pid:
    -
      plugin: sub_process
      source: field_uaqs_main_content
      process:
        value:
          -
            plugin: migmag_lookup
            source: value
            migration:
              - az_paragraph_callout
              - az_paragraph_carousel
              - az_paragraph_chucks_view
              - az_paragraph_column_image
              - az_paragraph_content_marquee
              - az_paragraph_extra_info
              - az_paragraph_file_download
              - az_paragraph_full_width_bg_wrapper
              - az_paragraph_full_width_media_row
              - az_paragraph_gallery
              - az_paragraph_headed_text
              - az_paragraph_html
              - az_paragraph_jumbotron
              - az_paragraph_panel_group
              - az_paragraph_plain_text
              - az_paragraph_single_card
              - az_paragraph_well
              - az_paragraph_card_deck

  field_az_main_content:
    plugin: paragraphs_mapping_flexible_page
    source:
      - '@tmp_flexible_subpage'
      - '@temp_pid'

dependencies:
  enforced:
    module:
      - az_migration
      - az_flexible_page

migration_dependencies:
  required:
    - az_user
    - az_files
  optional:
    - az_paragraph_callout
    - az_paragraph_carousel
    - az_paragraph_chucks_view
    - az_paragraph_column_image
    - az_paragraph_extra_info
    - az_paragraph_file_download
    - az_paragraph_full_width_bg_wrapper
    - az_paragraph_full_width_media_row
    - az_paragraph_gallery
    - az_paragraph_headed_text
    - az_paragraph_html
    - az_paragraph_jumbotron
    - az_paragraph_panel_group
    - az_paragraph_plain_text
    - az_paragraph_single_card
    - az_paragraph_well
    - az_paragraph_card_deck
    - az_paragraph_flexible_page_sub
