id: az_paragraph_uaqs_carousel
label: AZ Pragrapgh UAQS Carousel
migration_group: az_migration
migration_tags:
  - Quickstart Content Migration
status: true

source:
  plugin: d7_field_collection_item
  field_name: field_uaqs_carousel

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: az_photo_gallery

process:
  field_az_photos:
    plugin: sub_process
    source: field_uaqs_photo
    process:
      delta: delta
      target_id: 
        - 
          plugin: migration_lookup
          source: fid
          migration: 
            - az_media
       
dependencies:
  enforced:
    module:
      - az_migration

migration_dependencies:
  required:
    - az_media
    - az_files