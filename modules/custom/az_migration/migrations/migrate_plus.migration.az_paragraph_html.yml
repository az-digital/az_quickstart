id: az_paragraph_html
label: AZ Paragraph HTML
migration_group: az_migration
migration_tags:
  - Quickstart Content Migration
status: true

source:
  plugin: az_paragraphs_item
  bundle: uaqs_content_chunks_html

process:
  destination_bundle:
    plugin: text_format_recognizer
    format: 'az_standard'
    source: field_uaqs_html
    passed: 'az_text'
    failed: 'az_html'

  type:
    plugin: array_shift
    source: '@destination_bundle'


  field_az_full_html:
    plugin: sub_process
    source: field_uaqs_html
    process:
      delta: delta
      value: value
      format:
        plugin: default_value
        default_value: full_html

  field_az_text_area:
    plugin: sub_process
    source: field_uaqs_html
    process:
      delta: delta
      value: value
      format:
        plugin: default_value
        default_value: az_standard

  behavior_settings:
    plugin: paragraphs_behavior_settings

destination:
  plugin: 'entity_reference_revisions:paragraph'

dependencies:
  enforced:
    module:
      - az_migration
