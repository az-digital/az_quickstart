id: az_node_event
label: AZ Event Content
migration_group: az_migration
migration_tags:
  - Quickstart Content Migration
status: true

dependencies:
  enforced:
    module:
      - az_migration
  module:
    - az_event

migration_dependencies:
  required:
    - az_media
    - az_user
  optional:
    - az_event_categories
    - az_paragraph_contact

source:
  plugin: az_node
  node_type: uaqs_event

destination:
  plugin: entity:node
  bundle: az_event

process:
  type:
    plugin: default_value
    default_value: az_event
  langcode:
    plugin: az_default_langcode
    source: language

  title:
    plugin: sub_process
    source: title_field
    process:
      delta: delta
      value: value
      format: format

  field_az_subheading:
    plugin: sub_process
    source: field_uaqs_summary_short
    process:
      delta: delta
      value: value
      format: format

  preprocess_field_uaqs_link:
    plugin: sub_process
    source: field_uaqs_link
    process:
      delta: delta
      url:
        plugin: str_replace
        search: '[node:url]'
        replace: ''
        source: url
      title:
        plugin: default_value
        source: title
        default_value: 'View Event'
      attributes: attributes

  field_az_link:
    - plugin: field_link
      source: '@preprocess_field_uaqs_link'
      uri_scheme: "https://"
    - plugin: sub_process
      process:
        delta: delta
        uri:
          - plugin: str_replace
            source: uri
            search: 'route:<nolink>'
            replace: ''
        title: title
        attributes: attributes

  field_az_location:
    -
      plugin: field_link
      source: field_uaqs_location
      uri_scheme: "https://"

  field_az_body:
    plugin: sub_process
    source: field_uaqs_body
    process:
      delta: delta
      value:
        plugin: az_entity_embed_process
        source: value
      format:
        plugin: default_value
        default_value: az_standard

  field_az_summary:
    plugin: sub_process
    source: field_uaqs_summary
    process:
      delta: delta
      value: value
      format:
        plugin: default_value
        default_value: az_plain_text

  field_az_attachments:
    plugin: sub_process
    source: field_uaqs_attachments
    process:
      delta: delta
      target_id:
        -
          plugin: migmag_lookup
          source: fid
          migration:
            - az_files
      display: display
      description: description

  field_az_photos:
    plugin: sub_process
    source: field_uaqs_photos
    process:
      delta: delta
      target_id:
        -
          plugin: migmag_lookup
          source: fid
          migration:
            - az_media

  field_az_contacts:
    plugin: sub_process
    source: field_uaqs_contacts
    process:
      delta: delta
      target_id:
        -
          plugin: migmag_lookup
          migration: az_paragraph_contact
          source: value
          no_stub: true
        -
          plugin: extract
          index:
            - 0
      target_revision_id:
        -
          plugin: migmag_lookup
          migration: az_paragraph_contact
          source: value
          no_stub: true
        -
          plugin: extract
          index:
            - 1

  field_az_event_date:
    - plugin: single_value
      source: field_uaqs_date
    - plugin: az_datetime_to_smart_date
      source_start: value
      source_end: value2
      timezone: 'America/Phoenix'

  uid:
    -
      plugin: migmag_lookup
      migration: az_user
      no_stub: true
      source: node_uid
    -
      plugin: default_value
      default_value: 0

  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  path/pathauto:
    - plugin: str_replace
      source: alias
      regex: true
      search: /.$/
      replace: '0'
    - plugin: default_value
      source: alias
      default_value: 1
      strict: true
    - plugin: callback
      callable: intval
  path/alias:
    plugin: skip_on_empty
    source: alias
    method: process
  field_az_event_category:
    -
      plugin: migmag_lookup
      source: field_uaqs_event_category
      migration:
        - az_event_categories
