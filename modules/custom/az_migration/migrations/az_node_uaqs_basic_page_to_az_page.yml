id: az_node_uaqs_basic_page_to_az_page
label: AZ Flexible Page from UAQS Basic Page
migration_group: az_migration
migration_tags:
  - Quickstart Content Migration
status: true

source:
  plugin: az_node
  node_type: uaqs_page

destination:
  plugin: entity:node
  bundle: az_flexible_page

process:
  type:
    plugin: default_value
    default_value: az_flexible_page
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en

  title: title
  uid:
    -
      plugin: migration_lookup
      migration: az_user
      no_stub: true
      source: node_uid
    -
      plugin: default_value
      default_value: 0

  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  path/pathauto:
    - plugin: str_replace
      source: alias
      regex: true
      search: /.$/
      replace: 0
    - plugin: default_value
      source: alias
      default_value: 1
      strict: true
    - plugin: callback
      callable: intval
  path/alias:
    plugin: skip_on_empty
    source: alias
    method: process
  field_az_main_content/target_id:
    -
      plugin: migration_lookup
      migration: az_paragraph_uaqs_basic_page_to_az_page
      source: nid
      no_stub: true
    -
      plugin: extract
      index:
        - 0
  field_az_main_content/target_revision_id:
    -
      plugin: migration_lookup
      migration: az_paragraph_uaqs_basic_page_to_az_page
      source: nid
      no_stub: true
    -
      plugin: extract
      index:
        - 1

dependencies:
  enforced:
    module:
      - az_migration

migration_dependencies:
  required:
    - az_user
    - az_paragraph_uaqs_basic_page_to_az_page
