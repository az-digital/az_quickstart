id: az_audio
label: Audio
migration_group: az_migration
audit: true
migration_tags:
  - Drupal 7
  - Content
  - Quickstart Content Migration
  - Media

migration_dependencies:
  required:
    - az_user
    - az_files

dependencies:
  enforced:
    module:
      - az_migration
      - az_media

source:
  plugin: d7_file_entity_item
  type: audio

destination:
  plugin: entity:media

process:
  uid:
    -
      plugin: migration_lookup
      migration: az_user
      no_stub: true
      source: uid
    -
      plugin: default_value
      default_value: 0
  bundle:
    - plugin: default_value
      default_value: az_audio
  field_media_az_audio_file/target_id:
    - plugin: migration_lookup
      migration:
        - az_files
      source: fid
  created: timestamp
  changed: timestamp
  status: status
