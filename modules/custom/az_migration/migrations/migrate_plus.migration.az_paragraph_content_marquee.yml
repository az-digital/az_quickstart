id: az_paragraph_content_marquee
label: AZ Paragraph Content Marquee
migration_group: az_migration
migration_tags:
  - Quickstart Content Migration
status: true

source:
  plugin: az_paragraphs_item
  bundle: uaqs_content_chunks_marquee

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: az_text_media

process:
  field_az_title:
    plugin: sub_process
    source: field_uaqs_summary_short
    process:
      delta: delta
      value: value

  field_az_media:
    plugin: sub_process
    source: field_uaqs_photo
    process:
      delta: delta
      target_id:
      -
        plugin: migration_lookup
        source: fid
        migration:
          - az_media

  field_az_text_area/value:
    plugin: paragraphs_fw_media_row_field_merge
    body: field_uaqs_summary
    link: field_uaqs_link

  field_az_text_area/format:
    plugin: default_value
    default_value: az_standard

  field_uaqs_setting_bg_attach_value: field_uaqs_setting_bg_attach/0/value

  processed_full_width:
    plugin: default_value
    default_value: 'full-width-background'

  behavior_settings:
    plugin: paragraphs_behavior_settings
    bg_text_color: field_uaqs_setting_text_bg_color
    bg_attach: '@field_uaqs_setting_bg_attach_value'
    position: view_mode
    full_width: '@processed_full_width'
    content_style: bottom

dependencies:
  enforced:
    module:
      - az_migration
