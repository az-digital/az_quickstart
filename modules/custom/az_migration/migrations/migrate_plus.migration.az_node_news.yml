id: az_node_news
label: AZ News Content
migration_group: az_migration
migration_tags:
  - Quickstart Content Migration
status: true

source:
  plugin: az_node
  node_type: uaqs_news

destination:
  plugin: entity:node
  bundle: az_news

process:
  type:
    plugin: default_value
    default_value: az_news
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en

  title:
    plugin: sub_process
    source: title_field
    process:
      delta: delta
      value: value
      format: format

  field_az_subheading:
    plugin: sub_process
    source: field_uaqs_summary_short
    process:
      delta: delta
      value: value
      format: format

  field_az_body:
    plugin: sub_process
    source: field_uaqs_body
    process:
      delta: delta
      value: value
      format:
        plugin: default_value
        default_value: az_standard

  field_az_main_content:
    plugin: sub_process
    source: field_uaqs_main_content
    process:
      delta: delta
      target_id:
        -
          plugin: migration_lookup
          migration:
            - az_paragraph_column_image
            - az_paragraph_extra_info
            - az_paragraph_file_download
            - az_paragraph_headed_text
            - az_paragraph_card_deck
          source: value
          no_stub: true
        -
          plugin: extract
          index:
            - 0
      target_revision_id:
        -
          plugin: migration_lookup
          migration:
            - az_paragraph_column_image
            - az_paragraph_extra_info
            - az_paragraph_file_download
            - az_paragraph_headed_text
            - az_paragraph_card_deck
          source: value
          no_stub: true
        -
          plugin: extract
          index:
            - 1

  field_az_summary:
    plugin: sub_process
    source: field_uaqs_summary
    process:
      delta: delta
      value:
        -
          plugin: callback
          callable: strip_tags
          source: value
        -
          plugin: callback
          callable: html_entity_decode
      format:
        plugin: default_value
        default_value: plain_text

  field_az_attachments:
    plugin: sub_process
    source: field_uaqs_attachments
    process:
      delta: delta
      target_id:
        -
          plugin: migration_lookup
          source: fid
          migration:
            - az_files
      display: display
      description: description

  field_az_media_image:
    -
      process:
      delta: delta
      target_id:
      -
        plugin: migration_lookup
        source: fid
        migration:
          - az_media

  field_az_expiration_date:
    plugin: sub_process
    source: field_uaqs_expiration_date
    process:
      delta: delta
      value:
        -
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d'
          source: value
      langcode:
        plugin: static_map
        bypass: true
        source: language
        map:
          und: en

  field_az_published:
    plugin: sub_process
    source: field_uaqs_published
    process:
      delta: delta
      value:
        -
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d'
          source: value
      langcode:
        plugin: static_map
        bypass: true
        source: language
        map:
          und: en

  field_az_news_tags:
    -
      plugin: migration_lookup
      source: field_uaqs_news_tags
      migration:
        - az_news_tags

  field_az_link:
    plugin: sub_process
    source: field_uaqs_link
    process:
      delta: delta
      uri:
        -
           plugin: str_replace
           search: '[node:url]'
           replace: ''
           source: url
      title: title

  field_az_byline:
    plugin: sub_process
    source: field_uaqs_byline
    process:
      delta: delta
      value: value
      format: format

  field_az_short_title:
    plugin: sub_process
    source: field_uaqs_short_title
    process:
      delta: delta
      value: value
      format: format

  field_az_contacts:
    plugin: sub_process
    source: field_uaqs_contacts
    process:
      delta: delta
      target_id:
        -
          plugin: migration_lookup
          migration: az_paragraph_contact
          source: value
          no_stub: true
        -
          plugin: extract
          index:
            - 0
      target_revision_id:
        -
          plugin: migration_lookup
          migration: az_paragraph_contact
          source: value
          no_stub: true
        -
          plugin: extract
          index:
            - 1

  uid:
    -
      plugin: migration_lookup
      migration: az_user
      no_stub: true
      source: node_uid
    -
      plugin: default_value
      default_value: 0

  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  path/pathauto:
    plugin: default_value
    default_value: 0
  path/alias: alias

dependencies:
  enforced:
    module:
      - az_migration
      - az_news

migration_dependencies:
  required:
    - az_user
    - az_media
    - az_news_tags
    - az_paragraph_contact
    - az_paragraph_extra_info
    - az_paragraph_file_download
    - az_paragraph_card_deck
    - az_paragraph_column_image
    - az_paragraph_headed_text
