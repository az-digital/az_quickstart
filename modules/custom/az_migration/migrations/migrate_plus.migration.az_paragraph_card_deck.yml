id: az_paragraph_card_deck
label: AZ Paragraph Card Deck
migration_group: az_migration
migration_tags:
  - Quickstart Content Migration
status: true

source:
  plugin: az_paragraphs_item
  bundle: uaqs_card_deck
  field_collection_names: 'field_uaqs_cards'

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: az_cards

process:

  field_az_cards:
    source: field_uaqs_cards_values
    plugin: sub_process
    process:
      delta: delta
      title:
        -
          plugin: skip_on_empty
          method: process
          source: field_uaqs_short_title
        -
          plugin: extract
          index:
            - 0
            - value
      body:
        -
          plugin: skip_on_empty
          method: process
          source: field_uaqs_summary
        -
          plugin: extract
          index:
            - 0
            - value
      body_format:
        plugin: default_value
        default_value: az_standard
      link_title:
        -
          plugin: skip_on_empty
          method: process
          source: field_uaqs_links
        -
          plugin: extract
          index:
            - 0
            - title
      link_uri:
        -
          plugin: skip_on_empty
          method: process
          source: field_uaqs_links
        -
          plugin: extract
          index:
            - 0
            - url
      options:
        plugin: default_value
        default_value:
          class: 'bg-white'
      media:
        -
          plugin: skip_on_empty
          method: process
          source: field_uaqs_photo
        -
          plugin: extract
          index:
            - 0
            - fid
        -
          plugin: migration_lookup
          migration:
            - az_media

  behavior_settings:
    plugin: paragraphs_behavior_settings
    card_width: 'col-md-4 col-lg-4'
    card_style: 'card'
    card_width_sm: 'col-sm-6'
    card_width_xs: 'col-12'
    card_width_field: field_uaqs_setting_deck_width
    card_count_field: field_uaqs_photo

dependencies:
  enforced:
    module:
      - az_migration

migration_dependencies:
  required:
    - az_media
    - az_files
