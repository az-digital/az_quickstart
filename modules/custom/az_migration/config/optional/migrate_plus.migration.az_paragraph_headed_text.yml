id: az_paragraph_headed_text
label: AZ Paragraph Headed Text
migration_group: az_migration
migration_tags:
  - Quickstart Content Migration
status: true

source:
  plugin: az_paragraphs_item
  bundle: uaqs_headed_text

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: az_text

process:

  field_az_text_area:
    plugin: sub_process
    source: field_uaqs_summary
    process:
      delta: delta
      value:
        plugin: az_entity_embed_process
        source: value
      format:
        plugin: default_value
        default_value: az_standard

  behavior_settings:
    plugin: paragraphs_behavior_settings

dependencies:
  enforced:
    module:
      - az_migration
