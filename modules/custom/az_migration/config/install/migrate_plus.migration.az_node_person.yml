id: az_node_person
label: AZ Person Content
migration_group: az_migration
status: true

source:
  plugin: d7_node
  node_type: uaqs_person
  constants:
    slash: '/'

destination:
  plugin: entity:node
  bundle: az_person
  migration_dependencies:
    requireed:
      - az_person_categories
      - az_person_categories_secondary

process:
  nid: nid
  vid: vid
  type: 
    plugin: default_value
    default_value: az_person
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en

  field_az_fname:
    plugin: sub_process
    source: field_uaqs_fname
    process:
      delta: delta
      value: value
      format: format

  field_az_lname:
    plugin: sub_process
    source: field_uaqs_lname
    process:
      delta: delta
      value: value
      format: format

  field_az_email:
    plugin: sub_process
    source: field_uaqs_email
    process:
      delta: delta
      value: value
      format: format

  field_az_titles:
    plugin: sub_process
    source: field_uaqs_titles
    process:
      delta: delta
      value: value
      format: format

  field_az_degrees:
    plugin: sub_process
    source: field_uaqs_degrees
    process:
      delta: delta
      value: value
      format: format

  field_az_phones:
    plugin: sub_process
    source: field_uaqs_phones
    process:
      delta: delta
      value: value

  field_az_links:
    plugin: sub_process
    source: field_uaqs_links
    process:
      delta: delta
      uri: url
      title: title

  field_az_address:
    plugin: sub_process
    source: field_uaqs_addresses
    process:
      delta: delta
      value: value
      summary: summary
      format: 
        plugin: default_value
        default_value: plain_text

  field_az_body:
    plugin: sub_process
    source: field_uaqs_bio
    process:
      delta: delta
      value: value
      summary: summary
      format:  
        plugin: default_value
        default_value: az_standard

  field_az_attachments:
    plugin: sub_process
    source: field_uaqs_cv_documents
    process:
      delta: delta
      target_id: fid
      display: display
      description: description
  
  field_az_media_image:
    plugin: sub_process
    source: field_uaqs_photo
    process:
      delta: delta
      target_id: 
      - 
        plugin: migration_lookup
        source: fid
        migration: 
          - az_media
        
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky

  path/pathauto: pathauto
  path/alias: 
    plugin: concat
    source:
      - constants/slash
      - path

  field_az_person_category:
    - 
      plugin: migration_lookup
      source: field_uaqs_person_category
      migration:
        - az_person_categories

  field_az_person_category_sec:
    -
      plugin: migration_lookup
      source: field_uaqs_person_categories
      migration:
        - az_person_categories_secondary

dependencies:
  enforced:
    module:
      - az_migration

migration_dependencies:
  required:
    - az_user
    - az_files
