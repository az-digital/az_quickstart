id: az_news_feed_stories_media
label: UArizona News Stories - Media
migration_tags:
  - Quickstart News Feeds

destination:
  plugin: entity:media
  default_bundle: az_image

source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json

  urls: https://azqs-559-uaqs-uanews.pantheonsite.io/feed/json/stories/campus-news

  ids:
    fid:
      type: integer

  item_selector: stories/

  fields:
    -
      name: fid
      label: 'File ID'
      selector: /story/img-fid
    -
      name: image
      label: 'Image'
      selector: /story/img-large


process:
  field_media_az_image/target_id:
    -
      plugin: migration_lookup
      source: fid
      migration:
        - az_news_feed_stories_files

  field_media_az_image/alt: image/alt

migration_dependencies:
  required:
    - az_news_feed_stories_files

dependencies:
  enforced:
    module:
      - az_media
