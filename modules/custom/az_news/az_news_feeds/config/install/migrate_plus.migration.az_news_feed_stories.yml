langcode: en
status: true
dependencies:
  enforced:
    module:
      - az_news
      - az_news_feeds
      - migrate_tools
id: az_news_feed_stories
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Quickstart News Feeds'
migration_group: az_news_feeds
label: 'UArizona News Stories'
source:
  ids:
    uuid:
      type: uuid
  fields:
    -
      name: uuid
      label: UUID
      selector: /story/uuid
    -
      name: title
      label: Title
      selector: /story/title
    -
      name: date-of-publication
      label: 'Date of Publication'
      selector: /story/date-of-publication
    -
      name: tags
      label: 'News tags'
      selector: /story/terms
    -
      name: summary
      label: Summary
      selector: /story/summary-med
    -
      name: canonical-url
      label: 'Canonical URL'
      selector: /story/url-canonical
    -
      name: body
      label: Body
      selector: /story/body
    -
      name: fid
      label: 'File ID'
      selector: /story/img-fid
    -
      name: image
      label: Image
      selector: /story/img-large
process:
  title: title
  field_az_published/value:
    plugin: format_date
    from_format: 'Y-m-d\TH:i:sP'
    to_format: Y-m-d
    source: date-of-publication
  field_az_link/uri: canonical-url
  field_az_summary/value:
    plugin: callback
    callable: trim
    source: summary
  field_az_summary/format:
    plugin: default_value
    default_value: plain_text
  field_az_news_tags_processed:
    -
      plugin: skip_on_empty
      source: tags
      method: process
      message: 'No terms listed.'
    -
      plugin: explode
      delimiter: ','
    -
      plugin: callback
      callable: trim
  field_az_news_tags:
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      value_key: name
      bundle_key: vid
      bundle: az_news_tags
      ignore_case: true
      source: '@field_az_news_tags_processed'
    -
      plugin: skip_on_empty
      method: process
  field_az_media_image/target_id:
    plugin: migration_lookup
    source: fid
    migration:
      - az_news_feed_stories_media
destination:
  plugin: 'entity:node'
  default_bundle: az_news
migration_dependencies:
  required:
    - az_news_feed_stories_media
