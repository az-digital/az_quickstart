id: az_news_feed_stories_files
label: UArizona News Stories - Files
migration_group: az_news_feeds
migration_tags:
  - Quickstart News Feeds

destination:
  plugin: entity:file

source:
  ids:
    fid:
      type: integer
    uuid:
      type: uuid

  fields:
    -
      name: fid
      label: 'File ID'
      selector: /story/img-fid
    -
      name: uuid
      label: 'Story UUID'
      selector: /story/uuid
    -
      name: image
      label: 'Image'
      selector: /story/img-thumb

process:

  filename:
    -
      plugin: skip_on_empty
      method: row
      message: 'Cannot import empty image filename.'
      source: image/src
    -
      plugin: callback
      callable: parse_url
    -
      plugin: extract
      index:
        - path
    -
      plugin: callback
      callable: basename

  destination_path:
    -
      plugin: concat
      source:
        - constants/DRUPAL_FILE_DIRECTORY
        - '@filename'


  uri:
    -
      plugin: skip_on_empty
      method: process
      source: image/src

    -
      plugin: file_copy
      source:
        - image/src
        - '@destination_path'
      file_exists: use existing
      move: false
      guzzle_options:
        headers:
          User-Agent: 'Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:60.0) Gecko/20100101 Firefox/60.0'

  field_media_az_image/target_id:
    - 
      plugin: entity_generate
      source: '@uri'
      entity_type: file
      value_key: uri

  field_media_az_image/alt: image/alt

dependencies:
  module:
    - az_news_feeds
  enforced:
    module:
      - az_media
      - az_news_feeds
      - migrate_tools
