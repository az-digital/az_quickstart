langcode: en
status: true
dependencies:
  enforced:
    module:
      - az_media
      - az_news_feeds
      - migrate_tools
id: az_news_feed_stories_files
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Quickstart News Feeds'
migration_group: az_news_feeds
label: 'University of Arizona News Stories - Files'
source:
  ids:
    fid:
      type: integer
    uuid:
      type: uuid
  fields:
    -
      name: fid
      label: 'File ID'
      selector: /field_az_media_image/fid
    -
      name: uuid
      label: 'Story UUID'
      selector: /uuid
    -
      name: image
      label: Image
      selector: /field_az_media_image
process:
  filename:
    -
      plugin: skip_on_empty
      method: row
      message: 'Cannot import empty image filename.'
      source: image/original
    -
      plugin: callback
      callable: parse_url
    -
      plugin: extract
      index:
        - path
    -
      plugin: callback
      callable: basename
  destination_path:
    -
      plugin: concat
      source:
        - constants/DRUPAL_FILE_DIRECTORY
        - '@filename'
  uri:
     -
       plugin: az_migration_remote_file
       migration: az_trellis_events_files
       default_filename: id
       directory: 'public://trellis-events'
       source_ids:
         - id
       source: image_url
     -
       plugin: skip_on_empty
       method: row
  field_media_az_image/target_id:
    -
      plugin: entity_generate
      source: '@uri'
      entity_type: file
      value_key: uri
  field_media_az_image/alt: image/alt
destination:
  plugin: 'entity:file'
migration_dependencies: null
