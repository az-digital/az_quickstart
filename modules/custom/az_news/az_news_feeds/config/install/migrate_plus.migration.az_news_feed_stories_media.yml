langcode: en
status: true
dependencies:
  enforced:
    module:
      - az_media
      - az_news_feeds
      - migrate_tools
id: az_news_feed_stories_media
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Quickstart News Feeds'
migration_group: az_news_feeds
label: 'University of Arizona News Stories - Media'
source:
  ids:
    uuid:
      type: uuid
  fields:
    -
      name: fid
      label: 'File ID'
      selector: /field_az_media_image/fid
    -
      name: uuid
      label: 'Story UUID'
      selector: /uuid
    -
      name: image
      label: Image
      selector: /field_az_media_image
    -
      name: url
      label: 'Image filename'
      selector: /field_az_media_image/original
process:
  uri:
    -
      plugin: skip_on_empty
      method: row
      source: url
  field_media_az_image/target_id:
    -
      plugin: migration_lookup
      source: uuid
      migration:
        - az_news_feed_stories_files
  field_media_az_image/alt: image/alt
destination:
  plugin: 'entity:media'
  default_bundle: az_image
migration_dependencies:
  required:
    - az_news_feed_stories_files
