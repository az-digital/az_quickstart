langcode: en
status: true
dependencies:
  enforced:
    module:
      - az_media
      - az_news_feeds
      - migrate_tools
id: az_news_feed_stories_media
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Quickstart News Feeds'
migration_group: az_news_feeds
label: 'UArizona News Stories - Media'
source:
  ids:
    fid:
      type: integer
    uuid:
      type: uuid
  fields:
    -
      name: fid
      label: 'File ID'
      selector: /story/img-fid
    -
      name: uuid
      label: 'Story UUID'
      selector: /story/uuid
    -
      name: image
      label: Image
      selector: /story/img-thumb
process:
  field_media_az_image/target_id:
    -
      plugin: migration_lookup
      source: fid
      migration:
        - az_news_feed_stories_files
  field_media_az_image/alt: image/alt
destination:
  plugin: 'entity:media'
  default_bundle: az_image
migration_dependencies:
  required:
    - az_news_feed_stories_files
