name: 'Quickstart Core'
type: module
description: 'Settings and configuration common to other Quickstart componenets.'
core_version_requirement: ^11.3 || ^12
package: 'The University of Arizona'
container_rebuild_required: true
dependencies:
  - config_distro:config_distro
  - config_provider:config_provider
  - config_snapshot:config_snapshot
  - config_sync:config_sync
  - config_update:config_update
  - drupal:field
  - drupal:path
  - drupal:taxonomy
  - drupal:telephone
  - drupal:text
  - linkit:linkit
  - search_exclude:search_exclude
configure: az_core.az_settings
