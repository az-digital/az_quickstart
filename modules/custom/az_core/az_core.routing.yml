az_core.az_quickstart:
  path: '/admin/config/az-quickstart'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Arizona Quickstart'
  requirements:
    _permission: 'administer quickstart configuration'

az_core.az_settings:
  path: '/admin/config/az-quickstart/settings'
  defaults:
    _form: '\Drupal\az_core\Form\QuickstartCoreSettingsForm'
    _title: 'Arizona Quickstart Settings'
  requirements:
    _permission: 'administer quickstart configuration'

az_core.content_updates_report:
  path: '/admin/reports/quickstart-content-updates'
  defaults:
    _controller: '\Drupal\az_core\Controller\AZContentUpdateReportController::content'
    _title: 'Quickstart automated content updates report'
  requirements:
    _permission: 'access site reports'

route_callbacks:
  - '\Drupal\az_core\Routing\Routes::routes'
