az_gdpr_consent.settings:
  path: '/admin/config/az-quickstart/settings/az-gdpr-consent'
  defaults:
    _form: '\Drupal\az_gdpr_consent\Form\GdprConsentSettingsForm'
    _title: 'Quickstart GDPR Consent Management'
  requirements:
    _permission: 'administer site configuration'

# DEPRECATED: Mock endpoint for client-side testing (not used with server-side approach)
# Kept for reference in case we need to revert to client-side approach
az_gdpr_consent.cdn_loc_mock:
  path: '/cdn-loc'
  defaults:
    _controller: '\Drupal\az_gdpr_consent\Controller\CdnLocController::mock'
  requirements:
    _access: 'TRUE'
