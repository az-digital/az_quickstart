          content:
            value: "<p>Manage the content you would like to share with your Trellis Marketing Cloud email templates.</p>\r\n\r\n<details data-drupal-selector=\"edit-field-az-metatag-0\" class=\"accordion__item js-form-wrapper form-wrapper claro-details claro-details--accordion-item\" id=\"edit-field-az-metatag-0\" data-once=\"details\">\r\n\r\n<summary role=\"button\" aria-controls=\"edit-field-az-metatag-0\" aria-expanded=\"true\" aria-pressed=\"true\" class=\"claro-details__summary claro-details__summary--accordion-item\">How does this feature work?</summary>\r\n\r\n<div class=\"claro-details__wrapper details-wrapper claro-details__wrapper--accordion-item\">\r\n        <div class=\"claro-details__content claro-details__content--accordion-item\">\r\n    \r\n<p><em><strong>NOTE:</strong> This feature is intended to be used with Trellis Marketing Cloud.</em></p>\r\n\r\n<p>Use the <strong>Email Snippet</strong> link below to get the URL for the layout you would like to use in your email template. \LOnce copied, you can paste that URL into the External Content module on Marketing Cloud.</p>\r\n\r\n<p><strong>Layout options:</strong></p>\r\n<table>\r\n<tr>\r\n<td width=\"15%\"><img src=\"/profiles/custom/az_quickstart/modules/custom/az_marketing_cloud/images/hero-layout.png\"></td>\r\n<td width=\"85%\"><p><strong>Hero Layout</strong><br>Your image and text take up the full width of horizontal space.</p></td>\r\n</tr>\r\n<tr>\r\n<td><img src=\"/profiles/custom/az_quickstart/modules/custom/az_marketing_cloud/images/50-50-layout.png\"></td>\r\n<td><p><strong>50/50 Layout</strong><br>\r\nYour image and text take up the same amount of horizontal space.</p></td>\r\n</tr>\r\n<tr>\r\n<td><img src=\"/profiles/custom/az_quickstart/modules/custom/az_marketing_cloud/images/30-70-layout.png\"></td>\r\n<td><p><strong>30/70 Layout</strong><br>\r\nYour image is square and takes up 30% of horizontal space.</p></td>\r\n</tr>\r\n<tr>\r\n<td><img src=\"/profiles/custom/az_quickstart/modules/custom/az_marketing_cloud/images/text-layout.png\"></td>\r\n<td><p><strong>Text Layout</strong><br>\r\nNo image is used. Your heading, summary and text link are used.</p></td>\r\n</tr>\r\n<tr>\r\n<td><img src=\"/profiles/custom/az_quickstart/modules/custom/az_marketing_cloud/images/event-layout.png\"></td>\r\n<td><p><strong>Event Layout</strong><br>\r\nNo image is used. Your date, heading and summary are used.</p></td>\r\n</tr>\r\n</table>\r\n</details>"
            format: full_html
