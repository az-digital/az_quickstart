langcode: en
status: true
dependencies:
  config:
    - filter.format.az_standard
  module:
    - ckeditor
format: az_standard
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Undo/Redo
          items:
            - Undo
            - Redo
        -
          name: Formatting
          items:
            - Bold
            - Strike
            - Italic
            - Superscript
            - Subscript
            - SpecialChar
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Alignment
          items:
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
        -
          name: Structure
          items:
            - Table
            - HorizontalRule
            - Blockquote
        -
          name: 'Text styles'
          items:
            - Format
            - Styles
        -
          name: Embed
          items:
            - az_embed_content
            - DrupalMediaLibrary
            - az_embed_block
        -
          name: Tools
          items:
            - Source
            - Maximize
            - RemoveFormat
            - PasteFromWord
