langcode: en
status: true
dependencies:
  config:
    - filter.format.az_standard
  module:
    - ckeditor5
format: az_standard
editor: ckeditor5
settings:
  toolbar:
    items:
      - undo
      - redo
      - '|'
      - bold
      - strikethrough
      - italic
      - superscript
      - subscript
      - specialCharacters
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - alignment
      - indent
      - outdent
      - '|'
      - bootstrapGrid
      - insertTable
      - horizontalLine
      - blockQuote
      - '|'
      - heading
      - style
      - '|'
      - drupalMedia
      - icon
      - az_embed_content
      - az_embed_content_block
      - '|'
      - code
      - codeBlock
      - '|'
      - showBlocks
      - sourceEditing
      - removeFormat
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
        - right
    ckeditor5_codeBlock:
      languages:
        -
          label: 'Plain text'
          language: plaintext
        -
          label: C
          language: c
        -
          label: 'C#'
          language: cs
        -
          label: C++
          language: cpp
        -
          label: CSS
          language: css
        -
          label: Diff
          language: diff
        -
          label: HTML
          language: html
        -
          label: Java
          language: java
        -
          label: JavaScript
          language: javascript
        -
          label: PHP
          language: php
        -
          label: Python
          language: python
        -
          label: Ruby
          language: ruby
        -
          label: TypeScript
          language: typescript
        -
          label: XML
          language: xml
    ckeditor5_heading:
      enabled_headings:
        - heading1
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: true
      multiBlock: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<abbr>'
        - '<address>'
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<div class name id data-*>'
        - '<span class name id>'
        - '<img src alt data-entity-type data-entity-uuid>'
        - '<footer class>'
        - '<blockquote class>'
        - '<ul type class>'
        - '<ol type class>'
        - '<li class>'
        - '<h1 class name id>'
        - '<h2 class name id>'
        - '<h3 class name id>'
        - '<h4 class name id>'
        - '<h5 class name id>'
        - '<h6 class name id>'
        - '<table class>'
        - '<tbody class>'
        - '<thead class>'
        - '<tfoot class>'
        - '<th class scope>'
        - '<td class>'
        - '<tr class colspan rowspan>'
        - '<hr class>'
        - '<a class target name id title>'
        - '<drupal-entity data-entity-type data-embed-button alt title data-align data-caption data-entity-embed-display data-entity-embed-display-settings data-view-mode data-entity-uuid data-langcode>'
        - '<drupal-media title>'
        - '<p class>'
    ckeditor5_style:
      styles:
        -
          label: 'Button Red'
          element: '<a class="btn btn-red">'
        -
          label: 'Button Blue'
          element: '<a class="btn btn-blue">'
