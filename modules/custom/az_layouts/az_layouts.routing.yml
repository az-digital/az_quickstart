az_layouts.choose_inline_block:
  path: '/layout_builder/choose/az-inline-block/{section_storage_type}/{section_storage}/{delta}/{region}'
  defaults:
    _controller: '\Drupal\az_layouts\Controller\AZChooseBlockController::inlineBlockList'
    _title: 'Add Flexible Content'
  requirements:
    _layout_builder_access: 'view'
  options:
    _admin_route: TRUE
    parameters:
      section_storage:
        layout_builder_tempstore: TRUE
