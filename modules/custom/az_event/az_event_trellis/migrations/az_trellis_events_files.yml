id: az_trellis_events_files
label: Trellis Events Files
source:
  plugin: az_trellis_events_api
  trellis_ids: {  }
  track_changes: true
  fields:
    -
      name: id
      label: ID
      selector: Id
    -
      name: image_url
      label: 'Image URL'
      selector: Image_URL
  ids:
    id:
      type: string

process:
  status:
    plugin: default_value
    default_value: 1

  uri:
    -
      plugin: skip_on_empty
      method: row
      source: image_url
    -
      plugin: az_migration_remote_media
      migration: az_trellis_events_files
      source_ids:
        - id
      source: image_url
  #created: timestamp
  #changed: timestamp
  uid:
    plugin: default_value
    default_value: 0

destination:
  plugin: entity:file